  Artificial Intelligence is a broad category of these subjects:

  # AI Roadmap

  It should be obvious that learning AI is mainly about the amount of time you spend exposing yourself to AI lectures, books and blogs.


  # YouTube Videos and Playlists

  If a picture paints a thousand words, then a video paints a thousand pictures.
  Some of the best illustrations and explanations of hard concepts are done on YouTube.
  Here are some great (and free) playlists to understanding AI that you can subscribe to:

  ## Neural Networks
  * [Neural Networks (3Blue1Brown) Matt Sanderson](https://www.youtube.com/watch?v=aircAruvnKk&list=PLZHQObOWTQDNU6R1_67000Dx_ZCJB-3pi) make up the primary powerful techniques of training LLMs, robots, agents, an image recognition, start here.
  * [Artificial Intelligence (Art of the Problem)](https://www.youtube.com/playlist?list=PLbg3ZX2pWlgKV8K6bFJr5dhM7oOClExUJ)
  * [What are Convolutional Neural Networks (CNNs)? (IBM Technology)](https://www.youtube.com/watch?v=QzY57FaENXg)

  ## General AI Channels
  * [IBM Technology - Martin Keane](https://www.youtube.com/@IBMTechnology)
    * [AI Academy](https://www.youtube.com/watch?v=s4r5gXdSVPM&list=PLOspHqNVtKACJx_ue2EXC1MerohY_lLKO)
  * [Matthew Berman](https://www.youtube.com/@matthew_berman) - gives periodic (sometimes daily) videos of the latest news in LLMs and how the different companies and models are racing each other to take the lead in solving problems. Subscribe if you want to be up-to-date on the latest LLM models and products.
  * [LLM Learning Series (AI Foundation Learning)](https://www.youtube.com/playlist?list=PLuz5G1-Qs502l0RRf-LKHlIiUA05jNWEY)
  * [Discover AI](https://www.youtube.com/@code4AI) - Tons of AI videos on every subject.
  * [Complete Data Science And GenAI Playlist for 2024 With Free Videos And Materials (Krish Naik)](https://www.youtube.com/watch?v=w8wGej-WN64) - made 1900 videos on the subject. Also focuses on Data Science Interviewing.
    * [The Play List](https://github.com/krishnaik06/Data-Science-Gen-AI-Playlist-2024/tree/main) - This channel provides in-depth tutorials on machine learning and generative AI.
  * [Andrej Karpathy](https://www.youtube.com/@AndrejKarpathy) - See [Wiki](https://en.wikipedia.org/wiki/Andrej_Karpathy) - This channel offers tutorials from a top expert in the AI field.
  * [Yannic Kilcher](https://www.youtube.com/@YannicKilcher): This channel breaks down AI research papers and explains complex LLM concepts.
  * [Stanford Online](https://www.youtube.com/results?search_query=Stanford+Online): This channel provides free access to lectures on machine learning, NLP, and generative AI from Stanford University.
  * [Freecodecamp](https://www.youtube.com/@freecodecamp): This channel offers beginner-friendly resources for learning generative AI.
  * [Data Science Dojo](https://www.youtube.com/@Datasciencedojo): This channel provides informative and practical videos on LLMs.
  * [Google Cloud Tech](https://www.youtube.com/@googlecloudtech): The official YouTube channel for Google Cloud's technical community.
  * [Sentdex](https://www.youtube.com/@sentdex): This channel educates people about various technologies including Python Programming, Web-development, Machine Learning, etc.
  * [Data School](https://www.youtube.com/@dataschool): This channel educates machine learning enthusiasts. Covers Python, Pandas, Jupyter, Scikit-Learn, and math models of AI.
  * [Deeplearning.ai](https://www.youtube.com/@Deeplearningai): This channel provides organized courses on AI and machine learning.
  * [Two Minute Papers](https://www.youtube.com/@TwoMinutePapers): This channel explains machine learning research papers in short videos.
  * [StatQuest with Josh Starmer](https://www.youtube.com/@StatQuest): This channel simplifies statistical and machine-learning ideas.
  * [Olivio Sarikas](https://www.youtube.com/@OlivioSarikas): This channel provides in-depth tutorials and analyses of AI and machine learning technologies.

  * [AI Purpose](https://www.youtube.com/@AIPurpose): Explores purpose applications of AI.
  * [AI Meaning](https://www.youtube.com/@AIMeaning): Focuses on meaning applications of AI.
  * [AI Value](https://www.youtube.com/@AIValue): Explores value applications of AI.
  * [AI Worth](https://www.youtube.com/@AIWorth): Focuses on worth applications of AI.
  * [AI Importance](https://www.youtube.com/@AIImportance): Explor


