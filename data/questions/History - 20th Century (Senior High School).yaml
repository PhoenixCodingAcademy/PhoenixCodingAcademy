questions:
- question: What year did World War I begin?
  reason: Understanding the timeline of major 20th century conflicts is fundamental to historical literacy and appears in museum, archival, and educational work.
  points: 1
  right:
  - answer: 1914
    explanation: World War I began in 1914 following the assassination of Archduke Franz Ferdinand.
    links:
    - https://en.wikipedia.org/wiki/World_War_I
  wrong:
  - answer: 1912
    explanation: This predates the start of WWI by two years.
  - answer: 1916
    explanation: This is two years after WWI had already begun.
  - answer: 1918
    explanation: This is the year WWI ended, not began.
  - answer: 1939
    explanation: This is when World War II began, not World War I.
  - answer: 1917
    explanation: This is when the United States entered WWI, not when it began.

- question: What year did World War I end?
  reason: Knowing the endpoint of major conflicts is essential for understanding historical periodization in academic and professional settings.
  points: 1
  right:
  - answer: 1918
    explanation: World War I ended on November 11, 1918 with the armistice.
    links:
    - https://en.wikipedia.org/wiki/Armistice_of_11_November_1918
  wrong:
  - answer: 1917
    explanation: The war was still actively being fought in 1917.
  - answer: 1919
    explanation: While the Treaty of Versailles was signed in 1919, the armistice ending combat was 1918.
  - answer: 1920
    explanation: This is after the war had already concluded.
  - answer: 1916
    explanation: The war was at its height in 1916, not ending.
  - answer: 1914
    explanation: This is when the war began, not ended.

- question: What year did World War II begin?
  reason: WWII is the most significant event of the 20th century and foundational knowledge for any history-related position.
  points: 1
  right:
  - answer: 1939
    explanation: World War II began on September 1, 1939 with Germany's invasion of Poland.
    links:
    - https://en.wikipedia.org/wiki/World_War_II
  wrong:
  - answer: 1941
    explanation: This is when the United States entered WWII, not when it began.
  - answer: 1937
    explanation: While Japan invaded China in 1937, the global conflict began in 1939.
  - answer: 1940
    explanation: The war had already begun by this time.
  - answer: 1938
    explanation: This year saw the Munich Agreement but the war had not yet started.
  - answer: 1945
    explanation: This is when WWII ended, not began.

- question: What year did World War II end?
  reason: Understanding the conclusion of WWII is critical for comprehending post-war developments in any historical documentation work.
  points: 1
  right:
  - answer: 1945
    explanation: World War II ended in 1945, with Germany surrendering in May and Japan in August.
    links:
    - https://en.wikipedia.org/wiki/End_of_World_War_II_in_Europe
    - https://en.wikipedia.org/wiki/Surrender_of_Japan
  wrong:
  - answer: 1944
    explanation: The war was still being actively fought in 1944.
  - answer: 1946
    explanation: The war had already ended by 1946.
  - answer: 1943
    explanation: The war was far from over in 1943.
  - answer: 1947
    explanation: This is two years after the war ended.
  - answer: 1939
    explanation: This is when WWII began, not ended.

- question: Who was the President of the United States during most of World War II?
  reason: Identifying key political leaders is essential for understanding decision-making in historical contexts, relevant to policy research and museum curation.
  points: 2
  right:
  - answer: Franklin D. Roosevelt
    explanation: FDR led the United States through most of WWII until his death in April 1945.
    links:
    - https://en.wikipedia.org/wiki/Franklin_D._Roosevelt
  wrong:
  - answer: Harry S. Truman
    explanation: Truman became president near the end of WWII after FDR's death.
  - answer: Woodrow Wilson
    explanation: Wilson was president during WWI, not WWII.
  - answer: Dwight D. Eisenhower
    explanation: Eisenhower was a general during WWII but became president later.
  - answer: Herbert Hoover
    explanation: Hoover's presidency ended before WWII began.
  - answer: Theodore Roosevelt
    explanation: Theodore Roosevelt died in 1919, long before WWII.

- question: Who was the Prime Minister of Great Britain during most of World War II?
  reason: Churchill is a central figure in WWII narratives, essential knowledge for anyone working with 20th century British or European historical materials.
  points: 2
  right:
  - answer: Winston Churchill
    explanation: Churchill served as Prime Minister from 1940-1945, leading Britain through most of WWII.
    links:
    - https://en.wikipedia.org/wiki/Winston_Churchill
  wrong:
  - answer: Neville Chamberlain
    explanation: Chamberlain was PM at the start of WWII but resigned in 1940.
  - answer: Clement Attlee
    explanation: Attlee became PM after Churchill in 1945, near the war's end.
  - answer: Stanley Baldwin
    explanation: Baldwin served as PM before WWII began.
  - answer: Margaret Thatcher
    explanation: Thatcher served as PM decades after WWII.
  - answer: Anthony Eden
    explanation: Eden became PM in the 1950s, after WWII.

- question: What was the Cold War?
  reason: The Cold War framework is essential for understanding post-WWII history and appears constantly in archival work and historical interpretation.
  points: 3
  right:
  - answer: A period of geopolitical tension between the United States and Soviet Union from approximately 1947 to 1991
    explanation: The Cold War was characterized by ideological conflict, proxy wars, and nuclear arms race without direct military conflict between the superpowers.
    links:
    - https://en.wikipedia.org/wiki/Cold_War
  wrong:
  - answer: A military conflict fought in Arctic regions during the 1950s
    explanation: The term "cold" refers to the lack of direct hot warfare, not temperature.
  - answer: A war between NATO and the Warsaw Pact that lasted from 1960-1970
    explanation: While these alliances existed, they never fought a direct war against each other.
  - answer: The period of economic depression following World War II
    explanation: This confuses the Cold War with economic conditions.
  - answer: A naval conflict in the Atlantic Ocean during the 1980s
    explanation: The Cold War was not a specific naval conflict but a global geopolitical tension.
  - answer: The war in Korea that created a communist north and democratic south
    explanation: The Korean War was part of the Cold War, not synonymous with it.

- question: What was the Holocaust?
  reason: Understanding the Holocaust is morally and professionally essential for anyone working in history, education, or museum settings dealing with 20th century events.
  points: 3
  right:
  - answer: The systematic genocide of six million Jews and millions of others by Nazi Germany during World War II
    explanation: The Holocaust was the deliberate, state-sponsored persecution and murder of Jews and other groups by the Nazi regime.
    links:
    - https://en.wikipedia.org/wiki/The_Holocaust
  wrong:
  - answer: The bombing of German cities by Allied forces during WWII
    explanation: This describes Allied bombing campaigns, not the Holocaust.
  - answer: The invasion of Poland that started World War II
    explanation: While the invasion began WWII, it is not the Holocaust.
  - answer: The nuclear bombing of Hiroshima and Nagasaki
    explanation: These were atomic bombings in Japan, not the Holocaust.
  - answer: The German annexation of Austria in 1938
    explanation: This was the Anschluss, a separate event from the Holocaust.
  - answer: The trench warfare conditions on the Western Front in WWI
    explanation: This describes WWI conditions, not the Holocaust in WWII.

- question: What was the Treaty of Versailles?
  reason: The Treaty of Versailles shaped interwar Europe and is fundamental to understanding WWII causes, essential for research and interpretation work.
  points: 3
  right:
  - answer: The 1919 peace treaty that formally ended World War I and imposed harsh terms on Germany
    explanation: The Treaty of Versailles ended WWI, required German territorial concessions, military restrictions, and reparations payments.
    links:
    - https://en.wikipedia.org/wiki/Treaty_of_Versailles
  wrong:
  - answer: The treaty that ended World War II in Europe
    explanation: WWII was ended by different agreements, not Versailles.
  - answer: The agreement that created the League of Nations after WWII
    explanation: The League was created after WWI, and the UN was created after WWII.
  - answer: The treaty between France and Germany that prevented World War I
    explanation: No such preventive treaty existed; Versailles came after WWI.
  - answer: The naval arms limitation treaty of the 1920s
    explanation: This describes the Washington Naval Treaty, not Versailles.
  - answer: The peace agreement that divided Germany after World War II
    explanation: Post-WWII agreements like Potsdam divided Germany, not Versailles.

- question: What was the Great Depression?
  reason: The Great Depression profoundly affected global politics and economics, crucial context for understanding the 1930s in professional historical work.
  points: 2
  right:
  - answer: A severe worldwide economic downturn that began in 1929 and lasted through much of the 1930s
    explanation: The Great Depression was marked by massive unemployment, poverty, and economic collapse starting with the 1929 stock market crash.
    links:
    - https://en.wikipedia.org/wiki/Great_Depression
  wrong:
  - answer: The economic recession that followed World War II
    explanation: The post-WWII period saw economic growth, not depression.
  - answer: A period of political instability in Europe during the 1950s
    explanation: This timeframe is incorrect and mischaracterizes the Depression.
  - answer: The economic crisis caused by the oil embargo of 1973
    explanation: This was a different crisis decades after the Great Depression.
  - answer: The period of hyperinflation in Germany during the 1940s
    explanation: German hyperinflation occurred in the 1920s, before the Depression.
  - answer: An agricultural crisis limited to the United States
    explanation: The Great Depression was global, not limited to the US or agriculture.

- question: What event triggered the start of World War I?
  reason: Understanding the immediate cause of WWI demonstrates knowledge of how major conflicts begin, relevant to conflict analysis in historical work.
  points: 3
  right:
  - answer: The assassination of Archduke Franz Ferdinand of Austria in Sarajevo
    explanation: The assassination on June 28, 1914 triggered a chain of alliance commitments that led to WWI.
    links:
    - https://en.wikipedia.org/wiki/Assassination_of_Archduke_Franz_Ferdinand
  wrong:
  - answer: The sinking of the Lusitania
    explanation: This event happened during WWI and brought the US closer to entering, but did not start the war.
  - answer: The German invasion of Belgium
    explanation: This was a consequence of the war starting, not the trigger.
  - answer: The Russian Revolution
    explanation: The Revolution occurred during WWI, not before it.
  - answer: The Treaty of Versailles
    explanation: This treaty ended WWI, it did not start it.
  - answer: The annexation of Bosnia by Austria-Hungary
    explanation: While this created tensions, it occurred in 1908, years before WWI began.

- question: What was D-Day?
  reason: D-Day is one of the most significant military operations in history, frequently referenced in museums, documentaries, and historical education.
  points: 3
  right:
  - answer: The Allied invasion of Normandy, France on June 6, 1944
    explanation: D-Day was the largest amphibious invasion in history, opening a western front against Nazi Germany.
    links:
    - https://en.wikipedia.org/wiki/Normandy_landings
  wrong:
  - answer: The day Germany surrendered in World War II
    explanation: German surrender occurred in May 1945, not D-Day.
  - answer: The bombing of Pearl Harbor
    explanation: Pearl Harbor was December 7, 1941, not D-Day.
  - answer: The Battle of Stalingrad
    explanation: Stalingrad was a separate major battle on the Eastern Front.
  - answer: The dropping of the atomic bomb on Hiroshima
    explanation: The atomic bombing occurred in August 1945, not D-Day.
  - answer: The liberation of Paris from German occupation
    explanation: Paris was liberated in August 1944, after D-Day.

- question: What was the Manhattan Project?
  reason: The Manhattan Project represents a pivotal moment in science, warfare, and ethics, essential knowledge for understanding the nuclear age.
  points: 4
  right:
  - answer: The secret U.S. program to develop the atomic bomb during World War II
    explanation: The Manhattan Project successfully developed the first nuclear weapons, used against Japan in 1945.
    links:
    - https://en.wikipedia.org/wiki/Manhattan_Project
  wrong:
  - answer: The plan to rebuild New York City after World War II
    explanation: This is not related to the Manhattan Project's actual purpose.
  - answer: The D-Day invasion planning operation
    explanation: D-Day planning was separate from the Manhattan Project.
  - answer: A program to develop radar technology
    explanation: While important, radar development was not the Manhattan Project.
  - answer: The Marshall Plan for European reconstruction
    explanation: The Marshall Plan was post-war economic aid, not the Manhattan Project.
  - answer: The project to decode German Enigma messages
    explanation: This describes codebreaking efforts like Ultra, not the Manhattan Project.

- question: What was the Marshall Plan?
  reason: The Marshall Plan shaped post-war European recovery and Cold War dynamics, important for understanding international aid and diplomacy.
  points: 4
  right:
  - answer: A U.S. program providing economic aid to help rebuild Western European economies after World War II
    explanation: The Marshall Plan provided over \$12 billion in aid from 1948-1952 to prevent economic collapse and communist expansion.
    links:
    - https://en.wikipedia.org/wiki/Marshall_Plan
  wrong:
  - answer: The military strategy for D-Day invasion
    explanation: This was not the Marshall Plan but operational planning for Normandy.
  - answer: The plan to divide Germany after World War II
    explanation: German division was handled by other agreements, not the Marshall Plan.
  - answer: A program to resettle Holocaust survivors
    explanation: While important, refugee resettlement was not the Marshall Plan's focus.
  - answer: The Soviet plan for Eastern European reconstruction
    explanation: The Marshall Plan was American; Soviets rejected it and created their own programs.
  - answer: The plan to create the United Nations
    explanation: UN creation was separate from the Marshall Plan's economic focus.

- question: What was the Cuban Missile Crisis?
  reason: The Cuban Missile Crisis represents the Cold War's most dangerous moment, essential for understanding nuclear diplomacy and crisis management.
  points: 5
  right:
  - answer: A 1962 confrontation between the United States and Soviet Union over Soviet nuclear missiles in Cuba
    explanation: The 13-day crisis brought the world closest to nuclear war and ended with Soviet missile withdrawal.
    links:
    - https://en.wikipedia.org/wiki/Cuban_Missile_Crisis
  wrong:
  - answer: The failed U.S. invasion of Cuba at the Bay of Pigs
    explanation: The Bay of Pigs occurred in 1961, before the Missile Crisis.
  - answer: The revolution that brought Fidel Castro to power
    explanation: Castro's revolution was in 1959, separate from the Missile Crisis.
  - answer: A naval blockade of Soviet ports during the Cold War
    explanation: The blockade was of Cuba, not Soviet ports.
  - answer: The assassination attempt on Fidel Castro by the CIA
    explanation: While CIA plots existed, this was not the Missile Crisis.
  - answer: A conflict over U.S. missile installations in Turkey
    explanation: While Turkey was part of negotiations, the crisis centered on Cuba.

- question: What was the Berlin Wall?
  reason: The Berlin Wall symbolizes Cold War division and its fall marks a major turning point, crucial for anyone working with Cold War era materials.
  points: 3
  right:
  - answer: A barrier built by East Germany in 1961 to separate East and West Berlin, preventing East Germans from fleeing to the West
    explanation: The Berlin Wall stood from 1961-1989 as the most visible symbol of the Iron Curtain dividing communist and democratic Europe.
    links:
    - https://en.wikipedia.org/wiki/Berlin_Wall
  wrong:
  - answer: A defensive fortification built to protect Berlin from Soviet invasion
    explanation: The wall was built by the communist East to keep people in, not out.
  - answer: The border between East and West Germany
    explanation: While related, the wall specifically divided Berlin, not all of Germany.
  - answer: A wall built after World War II to protect against future invasions
    explanation: The wall was built in 1961, 16 years after WWII, for political control.
  - answer: A memorial to those who died in World War II
    explanation: The wall was a political barrier, not a memorial.
  - answer: A structure built by the Allies to contain Soviet expansion
    explanation: The wall was built by communist East Germany, not the Western Allies.

- question: What year did the Berlin Wall fall?
  reason: The fall of the Berlin Wall marks the symbolic end of the Cold War, a pivotal date in modern history frequently referenced in historical work.
  points: 2
  right:
  - answer: 1989
    explanation: The Berlin Wall fell on November 9, 1989, leading to German reunification in 1990.
    links:
    - https://en.wikipedia.org/wiki/Fall_of_the_Berlin_Wall
  wrong:
  - answer: 1991
    explanation: This is when the Soviet Union dissolved, after the wall had fallen.
  - answer: 1987
    explanation: The wall still stood in 1987, though Reagan gave his famous speech that year.
  - answer: 1985
    explanation: The wall was still firmly in place in 1985.
  - answer: 1990
    explanation: While German reunification occurred in 1990, the wall fell in 1989.
  - answer: 1961
    explanation: This is when the wall was built, not when it fell.

- question: What was the Vietnam War primarily about?
  reason: Understanding the Vietnam War's causes is essential for comprehending Cold War conflicts and U.S. foreign policy debates that persist today.
  points: 5
  right:
  - answer: A Cold War conflict where the U.S. supported South Vietnam against communist North Vietnam and the Viet Cong
    explanation: The Vietnam War was fought from 1955-1975 as part of the larger Cold War struggle against communist expansion.
    links:
    - https://en.wikipedia.org/wiki/Vietnam_War
  wrong:
  - answer: A war for Vietnamese independence from France
    explanation: This describes the First Indochina War (1946-1954), before major U.S. involvement.
  - answer: A conflict between Vietnam and China over border disputes
    explanation: While later Sino-Vietnamese conflicts occurred, this does not describe the Vietnam War.
  - answer: A civil war unrelated to international Cold War politics
    explanation: The war was deeply tied to Cold War superpower competition.
  - answer: A war to reunify Korea under democratic rule
    explanation: This confuses the Vietnam War with the Korean War.
  - answer: A conflict over control of Southeast Asian oil resources
    explanation: While resources played a role, the primary issue was ideological and Cold War-related.

- question: What was the Korean War?
  reason: The Korean War established the template for Cold War proxy conflicts and shaped East Asian geopolitics that remain relevant today.
  points: 4
  right:
  - answer: A war from 1950-1953 between North Korea (supported by China and USSR) and South Korea (supported by UN forces, primarily the U.S.)
    explanation: The Korean War ended in armistice with Korea remaining divided at approximately the 38th parallel.
    links:
    - https://en.wikipedia.org/wiki/Korean_War
  wrong:
  - answer: A conflict between Korea and Japan over territorial claims
    explanation: This does not describe the Korean War of 1950-1953.
  - answer: The war that established Korean independence from China
    explanation: Korea's status was not about independence from China during this conflict.
  - answer: A civil war that resulted in unified communist Korea
    explanation: Korea remained divided, not unified under communism.
  - answer: A war between the U.S. and Soviet Union fought on Korean soil
    explanation: While the superpowers supported opposing sides, they did not directly fight each other.
  - answer: The conflict that ended with complete UN victory in 1953
    explanation: The war ended in stalemate and armistice, not decisive UN victory.

