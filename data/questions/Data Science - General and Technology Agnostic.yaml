- question: What is model drift?
  points: 4
  right:
  - answer: The degradation of model performance over time as the statistical properties of the production data change relative to training data
    explanation: Model drift requires monitoring and periodic retraining to maintain performance in production.
    links:
    - https://en.wikipedia.org/wiki/Concept_drift
  wrong:
  - answer: The gradual loss of model parameters due to memory corruption
    explanation: This describes technical errors, not statistical drift.
  - answer: When a model slowly moves through iterations during training
    explanation: This describes the training process, not production drift.
  - answer: The tendency of neural networks to forget earlier training examples
    explanation: This describes catastrophic forgetting, different from model drift.
  - answer: When model predictions become randomly distributed over time
    explanation: Drift is systematic change in data distribution, not random variation in predictions.
  - answer: The physical movement of model files across different servers
    explanation: This describes file transfer, not statistical drift.

