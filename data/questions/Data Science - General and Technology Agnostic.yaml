- question: What is the curse of dimensionality?
  points: 7
  right:
  - answer: The phenomenon where analysis becomes exponentially more difficult as the number of features increases, due to data becoming sparse in high-dimensional space
    explanation: High dimensionality can cause distance metrics to become meaningless, require exponentially more data, and increase computational complexity.
