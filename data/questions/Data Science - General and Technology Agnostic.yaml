    explanation: Data leakage often occurs through improper data splitting, target leakage, or including future information that wouldn't be available at prediction time.
    links:
    - https://en.wikipedia.org/wiki/Leakage_(machine_learning)
  wrong:
  - answer: When training data is accidentally deleted or lost
    explanation: This describes data loss, not leakage.
  - answer: When private or sensitive data is exposed to unauthorized users
    explanation: This describes a security breach, not the machine learning concept of data leakage.
  - answer: When data slowly corrupts over time during storage
    explanation: This describes data degradation, not leakage.
  - answer: When some features have missing values that need to be filled
    explanation: This describes missing data, not leakage.
  - answer: When the model outputs training data it has memorized
    explanation: This is closer to overfitting or memorization, though related to leakage.

