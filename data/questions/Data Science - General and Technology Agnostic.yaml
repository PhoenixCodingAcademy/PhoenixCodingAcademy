questions:
- question: What does the term "data science" generally refer to?
  points: 1
  right:
  - answer: An interdisciplinary field that uses scientific methods, algorithms, and systems to extract knowledge from data
    explanation: Data science combines statistics, mathematics, programming, and domain expertise to analyze and interpret complex data.
    links:
    - https://en.wikipedia.org/wiki/Data_science
  wrong:
  - answer: A branch of computer science focused solely on database management
    explanation: Data science is much broader than just database management.
  - answer: The study of how to build computer hardware for data storage
    explanation: This describes computer engineering, not data science.
  - answer: A marketing term for traditional statistics with no real distinction
    explanation: Data science incorporates statistics but also includes machine learning, programming, and other disciplines.
  - answer: The science of creating data visualizations only
    explanation: Visualization is one aspect of data science, but not its entirety.
  - answer: A field exclusively focused on artificial intelligence research
    explanation: AI is a component of data science, but data science encompasses much more.

- question: What is a dataset?
  points: 1
  right:
  - answer: A collection of data, typically organized in a structured format like tables or files
    explanation: Datasets are fundamental units in data science, containing observations and variables for analysis.
    links:
    - https://en.wikipedia.org/wiki/Data_set
  wrong:
  - answer: A single data point or observation
    explanation: A dataset contains multiple data points, not just one.
  - answer: Only data that comes from databases
    explanation: Datasets can come from many sources including files, APIs, sensors, etc.
  - answer: A type of database management system
    explanation: A dataset is the data itself, not the system that manages it.
  - answer: Data that has already been analyzed and visualized
    explanation: A dataset is the raw or processed data before or during analysis.
  - answer: A programming language for data analysis
    explanation: A dataset is data, not a programming language.

- question: What is the difference between structured and unstructured data?
  points: 2
  right:
  - answer: Structured data is organized in a predefined format (like tables), while unstructured data lacks a predefined structure (like text, images, videos)
    explanation: Structured data fits into rows and columns, while unstructured data requires more complex processing to extract information.
    links:
    - https://en.wikipedia.org/wiki/Unstructured_data
  wrong:
  - answer: Structured data is always numeric, unstructured data is always text
    explanation: Structured data can include text (like categorical variables), and unstructured data includes many formats.
  - answer: Structured data is stored on hard drives, unstructured data is stored in the cloud
    explanation: Both types can be stored in various locations.
  - answer: Structured data is small in size, unstructured data is always large
    explanation: Size is not the defining characteristic of these data types.
  - answer: Structured data requires machine learning to analyze, unstructured data does not
    explanation: Actually, the opposite is often true - unstructured data typically requires more advanced techniques.
  - answer: There is no real difference; they are the same thing
    explanation: These are distinctly different types of data with different processing requirements.

- question: What does ETL stand for in data processing?
  points: 2
  right:
  - answer: Extract, Transform, Load
    explanation: ETL is a process that extracts data from sources, transforms it into a usable format, and loads it into a destination system.
    links:
    - https://en.wikipedia.org/wiki/Extract,_transform,_load
  wrong:
  - answer: Evaluate, Test, Launch
    explanation: This sounds like a software development process, not a data processing term.
  - answer: Encode, Translate, Link
    explanation: These are not the correct terms for ETL.
  - answer: Entry, Transfer, Library
    explanation: This is not the correct expansion of ETL.
  - answer: Estimate, Train, Learn
    explanation: These sound like machine learning terms, not ETL.
  - answer: Execute, Terminate, Log
    explanation: These sound like system operations, not data processing stages.

- question: What is a data pipeline?
  points: 2
  right:
  - answer: A series of automated data processing steps that move data from source to destination
    explanation: Data pipelines automate the flow of data through various transformation and processing stages.
    links:
    - https://en.wikipedia.org/wiki/Pipeline_(computing)
  wrong:
  - answer: A physical cable that connects databases to servers
    explanation: A data pipeline is a logical concept, not physical infrastructure.
  - answer: A type of database indexing technique
    explanation: This describes a database feature, not a data processing workflow.
  - answer: A visualization tool for showing data trends over time
    explanation: This describes a charting concept, not a data processing architecture.
  - answer: A programming language specifically designed for data analysis
    explanation: A data pipeline is a system architecture concept, not a language.
  - answer: A security protocol for encrypting data in transit
    explanation: This describes a security measure, not a data processing workflow.

- question: What is the purpose of data cleaning?
  points: 1
  right:
  - answer: To identify and correct errors, inconsistencies, and inaccuracies in data to improve its quality
    explanation: Data cleaning is essential for ensuring analysis results are reliable and accurate.
    links:
    - https://en.wikipedia.org/wiki/Data_cleansing
  wrong:
  - answer: To delete all data that looks unusual or different
    explanation: Cleaning involves careful assessment, not automatic deletion of unusual values.
  - answer: To compress data to save storage space
    explanation: This describes data compression, not cleaning.
  - answer: To encrypt sensitive data for security purposes
    explanation: This describes data security, not cleaning.
  - answer: To convert all data into a single data type
    explanation: Cleaning maintains appropriate data types while fixing errors.
  - answer: To remove all duplicate rows regardless of context
    explanation: Duplicates should be evaluated carefully; some may be legitimate.

- question: What is a feature in machine learning and data science?
  points: 2
  right:
  - answer: An individual measurable property or characteristic of the data being observed
    explanation: Features are also called variables, attributes, or predictors and are used as inputs for models.
    links:
    - https://en.wikipedia.org/wiki/Feature_(machine_learning)
  wrong:
  - answer: A bug or error in the dataset that needs to be fixed
    explanation: This describes a data quality issue, not a feature.
  - answer: A special type of machine learning algorithm
    explanation: Features are inputs to algorithms, not algorithms themselves.
  - answer: The final output or prediction of a model
    explanation: This describes the target variable or prediction, not a feature.
  - answer: A visualization technique for displaying data
    explanation: This describes a charting method, not a data attribute.
  - answer: A premium functionality that requires paid software
    explanation: This describes a software licensing concept, not a data science term.

- question: What is the difference between a population and a sample in statistics?
  points: 2
  right:
  - answer: A population is the entire group being studied, while a sample is a subset of the population
    explanation: Samples are used to make inferences about populations when it's impractical to study every member.
    links:
    - https://en.wikipedia.org/wiki/Statistical_population
    - https://en.wikipedia.org/wiki/Sampling_(statistics)
  wrong:
  - answer: A population is always larger than 1000 observations, a sample is smaller
    explanation: The distinction is conceptual, not based on arbitrary size thresholds.
  - answer: A population refers to people only, a sample can be any type of data
    explanation: Both terms apply to any group of observations, not just people.
  - answer: There is no real difference; the terms are interchangeable
    explanation: These are distinct concepts in statistical inference.
  - answer: A population is theoretical data, a sample is real collected data
    explanation: Both can be actual data; the population is the complete group of interest.
  - answer: A sample is always randomly selected, a population never is
    explanation: Random selection is a sampling method, not a defining characteristic.

- question: What does it mean for data to be "biased"?
  points: 2
  right:
  - answer: The data systematically misrepresents the population or phenomenon being studied due to flawed collection, sampling, or measurement
    explanation: Bias can lead to incorrect conclusions and unfair outcomes in analysis and models.
    links:
    - https://en.wikipedia.org/wiki/Bias_(statistics)
  wrong:
  - answer: The data contains only positive or only negative values
    explanation: This describes the range of values, not statistical bias.
  - answer: The data has been intentionally manipulated by researchers with bad intentions
    explanation: Bias can be unintentional and often results from methodology issues.
  - answer: The data is stored in a format that favors one programming language over another
    explanation: This describes a technical format issue, not statistical bias.
  - answer: The data is too small to be useful for analysis
    explanation: Sample size is different from bias; small samples can be unbiased.
  - answer: The data contains outliers that need to be removed
    explanation: Outliers are extreme values; bias is a systematic error in representation.

- question: What is overfitting in machine learning?
  points: 4
  right:
  - answer: When a model learns the training data too well, including its noise and peculiarities, resulting in poor performance on new data
    explanation: Overfitted models have high training accuracy but low generalization ability.
    links:
    - https://en.wikipedia.org/wiki/Overfitting
  wrong:
  - answer: When a model is too simple and cannot capture the patterns in the data
    explanation: This describes underfitting, the opposite of overfitting.
  - answer: When the training process takes too long to complete
    explanation: Training time is not related to overfitting.
  - answer: When a model is too large to fit in computer memory
    explanation: This is a technical resource issue, not overfitting.
  - answer: When there is too much data for the model to process effectively
    explanation: More data typically helps prevent overfitting, not causes it.
  - answer: When the model achieves 100% accuracy on both training and test data
    explanation: This would be ideal (if possible); overfitting shows high training accuracy but low test accuracy.

- question: What is the purpose of splitting data into training and testing sets?
  points: 2
  right:
  - answer: To evaluate model performance on unseen data and assess how well it generalizes beyond the training data
    explanation: This helps detect overfitting and provides an honest assessment of model performance.
    links:
    - https://en.wikipedia.org/wiki/Training,_validation,_and_test_sets
  wrong:
  - answer: To make the data processing faster by working with smaller datasets
    explanation: The purpose is validation, not computational efficiency.
  - answer: To ensure that both datasets have exactly the same statistical properties
    explanation: They should be similar but are used for different purposes.
  - answer: To create backups in case one dataset gets corrupted
    explanation: This is a data management issue, not a modeling practice.
  - answer: To train multiple different models simultaneously on different data
    explanation: Training set is for building the model; test set is for evaluation only.
  - answer: To comply with data privacy regulations that require data separation
    explanation: This is not a privacy requirement but a best practice for model validation.

- question: What is a confusion matrix?
  points: 4
  right:
  - answer: A table that visualizes the performance of a classification model by showing true positives, false positives, true negatives, and false negatives
    explanation: Confusion matrices help assess classification accuracy and identify specific types of errors.
    links:
    - https://en.wikipedia.org/wiki/Confusion_matrix
  wrong:
  - answer: A visualization tool that shows which features are most confusing for a model to learn
    explanation: This is not what a confusion matrix represents.
  - answer: A debugging tool that identifies errors in data preprocessing code
    explanation: This describes a software debugging concept, not a model evaluation tool.
  - answer: A matrix operation used in neural network training
    explanation: While matrices are used in neural networks, a confusion matrix is an evaluation tool.
  - answer: A statistical test for determining if data distributions are significantly different
    explanation: This describes hypothesis testing, not a confusion matrix.
  - answer: A type of correlation matrix that shows relationships between confounding variables
    explanation: This mixes concepts; a confusion matrix evaluates classification results.

- question: What is cross-validation?
  points: 4
  right:
  - answer: A technique that divides data into multiple folds, training and testing on different combinations to assess model performance more reliably
    explanation: Cross-validation provides a more robust estimate of model performance than a single train-test split.
    links:
    - https://en.wikipedia.org/wiki/Cross-validation_(statistics)
  wrong:
  - answer: A method of checking if two datasets contain the same information
    explanation: This describes data comparison, not model validation.
  - answer: A technique for validating data entry by having two people enter the same data
    explanation: This describes a data quality process, not a modeling technique.
  - answer: A way to test if results from one study can be replicated in another study
    explanation: This describes research replication, not cross-validation.
  - answer: A programming technique for checking if code produces expected outputs
    explanation: This describes software testing, not model validation.
  - answer: A security measure that requires two forms of authentication
    explanation: This describes two-factor authentication, not cross-validation.

- question: What is a histogram?
  points: 1
  right:
  - answer: A graphical representation showing the distribution of numerical data using bins or intervals
    explanation: Histograms help visualize the frequency or count of values within specified ranges.
    links:
    - https://en.wikipedia.org/wiki/Histogram
  wrong:
  - answer: A type of machine learning algorithm for classification
    explanation: A histogram is a visualization, not an algorithm.
  - answer: A statistical test for comparing two datasets
    explanation: This describes a hypothesis test, not a visualization.
  - answer: A table showing the correlation between multiple variables
    explanation: This describes a correlation matrix, not a histogram.
  - answer: A time series plot showing data over historical periods
    explanation: While both are visualizations, a histogram shows distribution, not time trends.
  - answer: A database storage structure for organizing large amounts of data
    explanation: This describes database architecture, not a data visualization.

- question: What is the mean of a dataset?
  points: 1
  right:
  - answer: The average value calculated by summing all values and dividing by the number of observations
    explanation: The mean is a measure of central tendency that represents the typical value in a dataset.
    links:
    - https://en.wikipedia.org/wiki/Mean
  wrong:
  - answer: The middle value when data is sorted in order
    explanation: This describes the median, not the mean.
  - answer: The most frequently occurring value in the dataset
    explanation: This describes the mode, not the mean.
  - answer: The difference between the maximum and minimum values
    explanation: This describes the range, not the mean.
  - answer: The value that appears exactly in the center of the data visualization
    explanation: This is not a precise statistical definition.
  - answer: The sum of all values in the dataset
    explanation: This is the total or sum, not the mean which requires division by count.

- question: What is the median of a dataset?
  points: 1
  right:
  - answer: The middle value when all observations are arranged in order, or the average of the two middle values for even-sized datasets
    explanation: The median is less sensitive to outliers than the mean and represents the 50th percentile.
    links:
    - https://en.wikipedia.org/wiki/Median
  wrong:
  - answer: The average of all values in the dataset
    explanation: This describes the mean, not the median.
  - answer: The most common value in the dataset
    explanation: This describes the mode, not the median.
  - answer: The value that divides the dataset into four equal parts
    explanation: This describes quartiles, not the median specifically.
  - answer: The arithmetic mean of the minimum and maximum values
    explanation: This is the midrange, not the median.
  - answer: The value with the highest frequency in the distribution
    explanation: This describes the mode, not the median.

- question: What is standard deviation?
  points: 2
  right:
  - answer: A measure of the amount of variation or dispersion in a dataset, calculated as the square root of the variance
    explanation: Standard deviation quantifies how spread out values are from the mean.
    links:
    - https://en.wikipedia.org/wiki/Standard_deviation
  wrong:
  - answer: The difference between the maximum and minimum values
    explanation: This describes the range, not standard deviation.
  - answer: The average distance between consecutive data points
    explanation: This is not the definition of standard deviation.
  - answer: The percentage of data points that fall within the mean value
    explanation: This is not how standard deviation is defined.
  - answer: The number of outliers in a dataset
    explanation: Standard deviation measures spread, not outlier count.
  - answer: The median absolute difference from the mean
    explanation: This is closer to mean absolute deviation, not standard deviation.

- question: What is correlation?
  points: 2
  right:
  - answer: A statistical measure that describes the strength and direction of the relationship between two variables
    explanation: Correlation coefficients typically range from -1 to +1, indicating negative to positive relationships.
    links:
    - https://en.wikipedia.org/wiki/Correlation
  wrong:
  - answer: The proof that one variable causes changes in another variable
    explanation: Correlation does not imply causation.
  - answer: The process of cleaning data by removing related observations
    explanation: This is not what correlation means in statistics.
  - answer: A technique for combining multiple datasets into one
    explanation: This describes data merging or joining, not correlation.
  - answer: The percentage of variance explained by a single variable
    explanation: This is closer to R-squared in regression, not correlation itself.
  - answer: A method for predicting future values based on past patterns
    explanation: This describes forecasting, not correlation.

- question: What is the difference between correlation and causation?
  points: 2
  right:
  - answer: Correlation indicates that two variables are related or move together, while causation means one variable directly causes changes in another
    explanation: Correlation can exist without causation; proving causation requires experimental or rigorous analytical methods.
    links:
    - https://en.wikipedia.org/wiki/Correlation_does_not_imply_causation
  wrong:
  - answer: Correlation applies to numerical data, causation applies to categorical data
    explanation: Both concepts can apply to various types of data.
  - answer: Correlation is always weaker than causation in statistical strength
    explanation: These are different concepts, not degrees of the same thing.
  - answer: Causation is measured with correlation coefficients, correlation is not
    explanation: Correlation coefficients measure correlation, not causation.
  - answer: There is no difference; they mean the same thing
    explanation: These are fundamentally different concepts.
  - answer: Correlation can be negative, causation is always positive
    explanation: This is incorrect; causation can also have negative effects.

- question: What is a p-value in hypothesis testing?
  points: 4
  right:
  - answer: The probability of obtaining results at least as extreme as those observed, assuming the null hypothesis is true
    explanation: Lower p-values suggest stronger evidence against the null hypothesis.
    links:
    - https://en.wikipedia.org/wiki/P-value
  wrong:
  - answer: The probability that the null hypothesis is true
    explanation: P-value is not the probability of the hypothesis itself.
  - answer: The percentage of variance explained by the model
    explanation: This describes R-squared, not p-value.
  - answer: The power of a statistical test to detect an effect
    explanation: This describes statistical power, not p-value.
  - answer: The confidence level of a statistical test
    explanation: Confidence level is related but different; p-value is evidence against the null.
  - answer: The probability of making a Type I error
    explanation: The significance level (alpha) is the threshold for Type I error, not the p-value itself.

- question: What is a null hypothesis?
  points: 2
  right:
  - answer: A default statement that there is no effect, no difference, or no relationship between variables being tested
    explanation: The null hypothesis is what we attempt to reject through statistical testing.
    links:
    - https://en.wikipedia.org/wiki/Null_hypothesis
  wrong:
  - answer: A hypothesis that has been proven to be false
    explanation: The null hypothesis is a starting assumption, not a proven statement.
  - answer: A hypothesis that contains missing or null values in the data
    explanation: This confuses null values in data with the statistical concept.
  - answer: The primary hypothesis that researchers want to prove true
    explanation: This describes the alternative hypothesis, not the null.
  - answer: A hypothesis that cannot be tested statistically
    explanation: Null hypotheses are specifically designed to be testable.
  - answer: A mathematical statement that always equals zero
    explanation: While null hypotheses often involve zero effect, this is oversimplified.

- question: What is regression analysis?
  points: 2
  right:
  - answer: A statistical method for modeling and analyzing the relationship between a dependent variable and one or more independent variables
    explanation: Regression is used for prediction, inference, and understanding relationships between variables.
    links:
    - https://en.wikipedia.org/wiki/Regression_analysis
  wrong:
  - answer: A technique for removing outliers from datasets
    explanation: This describes data cleaning, not regression analysis.
  - answer: A method for going back to previous versions of data
    explanation: This describes version control, not regression analysis.
  - answer: A type of clustering algorithm that groups similar observations
    explanation: This describes clustering, not regression.
  - answer: A testing procedure to ensure model performance doesn't decline over time
    explanation: This describes model monitoring, not regression analysis.
  - answer: A mathematical operation that reverses the effects of other operations
    explanation: This describes inverse operations, not statistical regression.

- question: What is the difference between supervised and unsupervised learning?
  points: 2
  right:
  - answer: Supervised learning uses labeled data with known outputs to train models, while unsupervised learning finds patterns in unlabeled data without predefined outputs
    explanation: Supervised learning includes classification and regression; unsupervised includes clustering and dimensionality reduction.
    links:
    - https://en.wikipedia.org/wiki/Supervised_learning
    - https://en.wikipedia.org/wiki/Unsupervised_learning
  wrong:
  - answer: Supervised learning requires human monitoring during training, unsupervised runs automatically
    explanation: Both can run automatically; the difference is in the training data structure.
  - answer: Supervised learning is always more accurate than unsupervised learning
    explanation: Accuracy depends on the problem and data, not the learning paradigm.
  - answer: Supervised learning works only with numerical data, unsupervised works with categorical data
    explanation: Both paradigms can work with various data types.
  - answer: Supervised learning is used only for classification, unsupervised only for regression
    explanation: This incorrectly categorizes the problem types each paradigm addresses.
  - answer: Unsupervised learning always requires more data than supervised learning
    explanation: Data requirements depend on the specific problem, not the learning paradigm.

- question: What is classification in machine learning?
  points: 2
  right:
  - answer: A supervised learning task where the goal is to predict discrete categories or labels for new observations
    explanation: Classification models learn from labeled examples to assign new instances to predefined classes.
    links:
    - https://en.wikipedia.org/wiki/Statistical_classification
  wrong:
  - answer: The process of organizing data into folders and directories
    explanation: This describes file organization, not machine learning classification.
  - answer: An unsupervised learning technique for grouping similar data points
    explanation: This describes clustering, not classification.
  - answer: A method for identifying and removing misclassified data from datasets
    explanation: This describes data validation, not the classification task itself.
  - answer: The process of determining which features are most important
    explanation: This describes feature importance or selection, not classification.
  - answer: A technique for converting continuous values into categories
    explanation: This describes discretization or binning, not the classification task.

- question: What is clustering?
  points: 2
  right:
  - answer: An unsupervised learning technique that groups similar data points together based on their characteristics without predefined labels
    explanation: Clustering discovers natural groupings in data and is useful for exploration and pattern discovery.
    links:
    - https://en.wikipedia.org/wiki/Cluster_analysis
  wrong:
  - answer: A supervised learning method for predicting categorical outcomes
    explanation: This describes classification, not clustering.
  - answer: A technique for combining multiple models into one
    explanation: This describes ensemble methods, not clustering.
  - answer: A data storage method that groups related data on the same disk sectors
    explanation: This describes physical data storage optimization, not machine learning clustering.
  - answer: The process of identifying outliers in a dataset
    explanation: While clustering can help identify outliers, this is not its primary purpose.
  - answer: A method for reducing the dimensionality of high-dimensional data
    explanation: This describes dimensionality reduction, though clustering can be used in conjunction with it.

- question: What is dimensionality reduction?
  points: 4
  right:
  - answer: The process of reducing the number of features or variables in a dataset while preserving important information
    explanation: Dimensionality reduction helps visualize high-dimensional data and can improve model performance by reducing noise.
    links:
    - https://en.wikipedia.org/wiki/Dimensionality_reduction
  wrong:
  - answer: The process of deleting rows from a dataset to make it smaller
    explanation: This describes row filtering, not dimensionality reduction which works on features.
  - answer: A technique for compressing data files to save storage space
    explanation: This describes file compression, not statistical dimensionality reduction.
  - answer: The removal of all correlated variables from a dataset
    explanation: Dimensionality reduction is more sophisticated than simple removal of correlated features.
  - answer: A method for converting high-resolution images to lower resolution
    explanation: While related, this is image processing, not the general statistical concept.
  - answer: The process of simplifying mathematical equations
    explanation: This describes mathematical simplification, not data science dimensionality reduction.

- question: What is feature engineering?
  points: 4
  right:
  - answer: The process of creating new features or modifying existing ones to improve model performance and better represent the underlying problem
    explanation: Feature engineering uses domain knowledge and creativity to extract meaningful information from raw data.
    links:
    - https://en.wikipedia.org/wiki/Feature_engineering
  wrong:
  - answer: The automatic removal of irrelevant features from a dataset
    explanation: This describes feature selection, which is related but different from engineering.
  - answer: A software engineering practice for building data processing pipelines
    explanation: This describes software development, not feature creation for models.
  - answer: The process of normalizing all features to the same scale
    explanation: This describes feature scaling, one aspect of preprocessing.
  - answer: A technique for encrypting sensitive features for privacy
    explanation: This describes data security, not feature engineering.
  - answer: The design of physical features in hardware that processes data
    explanation: This describes hardware engineering, not data science feature engineering.

- question: What is normalization in data preprocessing?
  points: 2
  right:
  - answer: The process of scaling numerical features to a standard range, typically [0,1], to ensure features contribute equally to analysis
    explanation: Normalization prevents features with larger ranges from dominating the model.
    links:
    - https://en.wikipedia.org/wiki/Normalization_(statistics)
  wrong:
  - answer: The process of converting all data to a normal distribution
    explanation: This would be normalizing distribution shape, not the typical scaling referred to as normalization.
  - answer: The removal of abnormal or unusual data points
    explanation: This describes outlier removal, not normalization.
  - answer: The process of organizing data into standard database tables
    explanation: This describes database normalization, a different concept from feature scaling.
  - answer: Converting all text to lowercase and removing special characters
    explanation: This describes text preprocessing, not numerical normalization.
  - answer: Ensuring all data files follow the same format standards
    explanation: This describes data standardization in a file format sense, not statistical normalization.

- question: What is standardization in data preprocessing?
  points: 2
  right:
  - answer: The process of transforming features to have zero mean and unit variance, typically using z-score transformation
    explanation: Standardization centers data around zero and scales by standard deviation, useful for many algorithms.
    links:
    - https://en.wikipedia.org/wiki/Standard_score
  wrong:
  - answer: The process of converting all data to standard units like meters or kilograms
    explanation: While unit conversion may be part of preprocessing, standardization specifically refers to statistical transformation.
  - answer: Ensuring all team members follow the same coding practices
    explanation: This describes coding standards, not data standardization.
  - answer: The removal of data that doesn't meet quality standards
    explanation: This describes data quality filtering, not standardization.
  - answer: Converting all categorical variables to numerical format
    explanation: This describes encoding, not standardization.
  - answer: Scaling all features to the range [0, 1]
    explanation: This describes normalization, not standardization.

- question: What is one-hot encoding?
  points: 2
  right:
  - answer: A technique that converts categorical variables into binary vectors, with one element set to 1 and others to 0, representing each category
    explanation: One-hot encoding allows categorical data to be used in algorithms that require numerical input.
    links:
    - https://en.wikipedia.org/wiki/One-hot
  wrong:
  - answer: A method for encrypting data with a single-use password
    explanation: This describes security encryption, not categorical encoding.
  - answer: A technique for compressing data by removing redundant information
    explanation: This describes data compression, not categorical encoding.
  - answer: The process of converting all variables to binary (0 or 1) format
    explanation: One-hot encoding is specific to categorical variables, not all variables.
  - answer: A feature scaling method that sets the maximum value to 1
    explanation: This describes a type of normalization, not one-hot encoding.
  - answer: A programming technique where code is executed only once
    explanation: This describes code execution, not data encoding.

- question: What is a decision tree?
  points: 2
  right:
  - answer: A supervised learning model that makes predictions by learning decision rules from features, structured as a tree with nodes representing decisions and leaves representing outcomes
    explanation: Decision trees are interpretable models used for both classification and regression.
    links:
    - https://en.wikipedia.org/wiki/Decision_tree_learning
  wrong:
  - answer: A visualization tool that shows all possible outcomes of business decisions
    explanation: While decision trees can be used in business analysis, this describes decision analysis, not the machine learning model.
  - answer: An organizational chart showing the hierarchy of a data science team
    explanation: This describes an organizational structure, not a machine learning model.
  - answer: A flowchart documenting the steps in a data processing pipeline
