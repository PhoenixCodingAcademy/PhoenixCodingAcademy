    - https://en.wikipedia.org/wiki/Curse_of_dimensionality
  wrong:
  - answer: A problem where too many dimensions make data visualizations unreadable
    explanation: While related, this oversimplifies the statistical and computational challenges.
  - answer: When adding more features always makes models worse
    explanation: The curse is about the challenges of high dimensions, not that features always hurt.
  - answer: A security vulnerability in high-dimensional databases
    explanation: This is not related to the curse of dimensionality.
  - answer: The difficulty of naming and keeping track of many features
    explanation: This is a practical issue but not the curse of dimensionality.
  - answer: When models become too complex due to excessive feature engineering
    explanation: This describes potential overfitting but misses the core statistical concept.

- question: What is principal component analysis (PCA)?
  points: 4
  right:
  - answer: A dimensionality reduction technique that transforms data into a new coordinate system where the greatest variances lie on the first coordinates (principal components)
    explanation: PCA identifies orthogonal directions of maximum variance, useful for visualization and removing correlated features.
    links:
    - https://en.wikipedia.org/wiki/Principal_component_analysis
  wrong:
  - answer: A method for identifying the most important features by ranking them
    explanation: While PCA relates to importance, it creates new features rather than ranking existing ones.
  - answer: A clustering algorithm that finds the primary clusters in data
    explanation: PCA is dimensionality reduction, not a clustering method.
  - answer: A technique for analyzing the main components of software systems
    explanation: This describes software architecture analysis, not PCA.
  - answer: An algorithm for finding the principal or primary data points
    explanation: PCA finds principal directions/components, not primary data points.
  - answer: A statistical test for determining which components are significant
    explanation: PCA is a transformation technique, not a hypothesis test.

