- question: What is the difference between model accuracy and model precision?
  points: 2
  right:
  - answer: Accuracy measures overall correctness (all correct predictions divided by total predictions), while precision measures correctness of positive predictions only (true positives divided by all positive predictions)
    explanation: Both are useful but precision is specifically important when false positives are costly.
