questions:
- question: Which of the following are true statements about TCP?
  points: 7
  right:
  - answer: TCP provides reliable, ordered delivery of data
    explanation: TCP uses acknowledgments and sequence numbers to ensure data arrives correctly and in order.
    links:
    - https://en.wikipedia.org/wiki/Transmission_Control_Protocol
  - answer: TCP uses a three-way handshake to establish connections
    explanation: TCP establishes connections using SYN, SYN-ACK, and ACK packets before data transfer begins.
    links:
    - https://en.wikipedia.org/wiki/Transmission_Control_Protocol#Connection_establishment
  - answer: TCP includes flow control mechanisms
    explanation: TCP uses sliding windows and other mechanisms to prevent overwhelming the receiver with data.
    links:
    - https://en.wikipedia.org/wiki/Transmission_Control_Protocol#Flow_control
  - answer: TCP is connection-oriented
    explanation: TCP establishes and maintains a connection between sender and receiver throughout communication.
    links:
    - https://en.wikipedia.org/wiki/Transmission_Control_Protocol
  wrong:
  - answer: TCP is faster than UDP for all applications
    explanation: TCP has more overhead than UDP due to reliability features, making it slower for some use cases.
  - answer: TCP is connectionless
    explanation: TCP is connection-oriented, not connectionless; UDP is connectionless.
  - answer: TCP does not guarantee delivery
    explanation: TCP specifically provides guaranteed delivery through acknowledgments and retransmissions.
  - answer: TCP operates at the Network Layer
    explanation: TCP operates at the Transport Layer (Layer 4), not the Network Layer (Layer 3).
  - answer: TCP uses only port 80
    explanation: TCP can use any port from 0 to 65535; port 80 is just one commonly used port for HTTP.

- question: Which of the following are false statements about DNS?
  points: 4
  right:
  - answer: DNS encrypts all query traffic by default
    explanation: Standard DNS queries are unencrypted; DNS over HTTPS (DoH) or DNS over TLS (DoT) are needed for encryption.
  - answer: DNS runs on port 80
    explanation: DNS typically uses port 53, not port 80 (which is used by HTTP).
  - answer: DNS servers store all domain names in a single central database
    explanation: DNS is distributed hierarchically across many servers worldwide, not centralized.
  - answer: DNS only works with IPv4 addresses
    explanation: DNS works with both IPv4 (A records) and IPv6 (AAAA records) addresses.
  - answer: DNS queries always use TCP
    explanation: DNS typically uses UDP for queries; TCP is used for zone transfers and when responses exceed 512 bytes.
  wrong:
  - answer: DNS translates domain names to IP addresses
    explanation: This is the primary function of DNS, so this statement is true, not false.
  - answer: DNS uses a hierarchical naming structure
    explanation: DNS uses a hierarchical structure with root, top-level, and sub-domains, so this is true.
  - answer: DNS servers can cache query results
    explanation: DNS caching is a fundamental feature to improve performance, so this is true.
  - answer: DNS uses port 53 by default
    explanation: Port 53 is the standard DNS port, so this statement is true, not false.
  - answer: DNS records have a Time To Live (TTL) value
    explanation: TTL determines how long records can be cached, so this statement is true.

- question: Which of the following are true statements about VLANs?
  points: 7
  right:
  - answer: VLANs can segment a physical network into logical broadcast domains
    explanation: VLANs create separate broadcast domains within a single physical network infrastructure.
    links:
    - https://en.wikipedia.org/wiki/Virtual_LAN
  - answer: VLANs operate at Layer 2 of the OSI model
    explanation: VLANs are a Data Link Layer (Layer 2) technology using 802.1Q tagging.
    links:
    - https://en.wikipedia.org/wiki/Virtual_LAN
  - answer: Devices in different VLANs require a Layer 3 device to communicate
    explanation: Inter-VLAN communication requires routing, typically provided by a router or Layer 3 switch.
    links:
    - https://en.wikipedia.org/wiki/Virtual_LAN#Inter-VLAN_routing
  - answer: VLANs can improve network security by isolating traffic
    explanation: VLANs provide logical separation that can enhance security by preventing direct communication between segments.
    links:
    - https://en.wikipedia.org/wiki/Virtual_LAN
  wrong:
  - answer: VLANs require separate physical switches for each VLAN
    explanation: VLANs are logical separations on the same physical infrastructure; separate switches are not required.
  - answer: A single VLAN can only exist on one switch
    explanation: VLANs can span multiple switches using trunk links with 802.1Q tagging.
  - answer: VLANs automatically encrypt all traffic
    explanation: VLANs provide logical separation but do not inherently provide encryption.
  - answer: VLANs increase physical bandwidth
    explanation: VLANs organize traffic logically but don't increase the physical bandwidth capacity.
  - answer: All devices can communicate freely across VLANs without routing
    explanation: Devices in different VLANs require a Layer 3 device (router) to communicate with each other.

- question: Which of the following are false statements about IPv6?
  points: 7
  right:
  - answer: IPv6 addresses are 32 bits long
    explanation: IPv6 addresses are 128 bits long, not 32 bits (IPv4 addresses are 32 bits).
  - answer: IPv6 uses broadcast addresses like IPv4
    explanation: IPv6 eliminated broadcast and uses multicast instead, including special multicast addresses.
  - answer: IPv6 requires NAT for most home networks
    explanation: IPv6 provides enough addresses to eliminate the need for NAT in most scenarios.
  - answer: IPv6 is slower than IPv4
    explanation: IPv6 can actually be faster due to more efficient routing and simplified header structure.
  - answer: IPv6 adoption is complete worldwide
    explanation: While adoption is growing, IPv6 is not yet universally deployed; many networks still use IPv4.
  wrong:
  - answer: IPv6 uses hexadecimal notation
    explanation: IPv6 addresses are written in hexadecimal, separated by colons, so this is true.
  - answer: IPv6 provides a much larger address space than IPv4
    explanation: IPv6 provides 2^128 addresses compared to IPv4's 2^32, so this is true.
  - answer: IPv6 includes IPSec support in its specification
    explanation: IPSec was mandatory in the original IPv6 specification (now recommended), so this is true.
  - answer: IPv6 simplifies header structure compared to IPv4
    explanation: IPv6 has a simpler, more efficient header structure, so this is true.
  - answer: IPv6 uses AAAA records in DNS
    explanation: IPv6 addresses are stored in AAAA DNS records, so this is true.

- question: Which of the following are true statements about firewalls?
  points: 4
  right:
  - answer: Firewalls can operate at multiple layers of the OSI model
    explanation: Firewalls can work at different layers, from packet filtering (Layer 3-4) to application firewalls (Layer 7).
    links:
    - https://en.wikipedia.org/wiki/Firewall_(computing)
  - answer: Firewalls can filter traffic based on IP addresses and ports
    explanation: Basic firewall functionality includes filtering based on source/destination IPs and port numbers.
    links:
    - https://en.wikipedia.org/wiki/Firewall_(computing)
  - answer: Stateful firewalls track connection states
    explanation: Stateful firewalls maintain information about active connections to make filtering decisions.
    links:
    - https://en.wikipedia.org/wiki/Stateful_firewall
  - answer: Firewalls can be implemented in hardware or software
    explanation: Firewalls can be dedicated hardware appliances, software running on servers, or cloud-based services.
    links:
    - https://en.wikipedia.org/wiki/Firewall_(computing)
  wrong:
  - answer: Firewalls automatically remove all viruses from network traffic
    explanation: Firewalls filter traffic but don't necessarily scan for or remove viruses; that's antivirus functionality.
  - answer: Firewalls make encryption unnecessary
    explanation: Firewalls provide access control but don't replace the need for encryption.
  - answer: Firewalls only work with TCP traffic
    explanation: Firewalls can filter TCP, UDP, ICMP, and other protocol traffic.
  - answer: A single firewall provides complete network security
    explanation: Firewalls are one component of security; defense-in-depth requires multiple security layers.
  - answer: Firewalls prevent all types of cyber attacks
    explanation: Firewalls provide perimeter security but cannot prevent all attacks, especially those from inside or through allowed channels.

- question: Which of the following are false statements about subnetting?
  points: 7
  right:
  - answer: Subnetting reduces the total number of available host addresses
    explanation: This is true, not false; subnet and broadcast addresses reduce usable hosts, making this a wrong answer for false statements.
  - answer: All subnet masks must use consecutive 1s followed by consecutive 0s
    explanation: This is true, not false; valid subnet masks use contiguous 1s, making this a wrong answer.
  - answer: The subnet mask 255.255.255.128 provides 128 host addresses
    explanation: This is false and correct for this question; it provides 126 usable hosts (128 total minus network and broadcast).
  - answer: Subnetting can only be done with Class C networks
    explanation: This is false; subnetting can be applied to any IP address class (A, B, or C).
  - answer: A /24 network and a 255.255.255.0 subnet mask are different things
    explanation: This is false; they represent the same subnet mask, just in different notations (CIDR vs dotted decimal).
  wrong:
  - answer: Subnetting divides a network into smaller sub-networks
    explanation: This is the definition of subnetting, so this statement is true, not false.
  - answer: Subnet masks determine the network and host portions of an IP address
    explanation: This is the function of subnet masks, so this statement is true, not false.
  - answer: CIDR notation uses a slash followed by the number of network bits
    explanation: This is how CIDR notation works (e.g., /24), so this statement is true, not false.
  - answer: Subnetting can improve network performance by reducing broadcast domains
    explanation: This is a benefit of subnetting, so this statement is true, not false.
  - answer: Variable Length Subnet Masking (VLSM) allows different subnet sizes
    explanation: VLSM does allow for flexible subnet sizing, so this statement is true, not false.

- question: Which of the following are true statements about DHCP?
  points: 4
  right:
  - answer: DHCP uses a four-step process (DORA) to assign IP addresses
    explanation: DHCP uses Discover, Offer, Request, and Acknowledge messages to assign addresses.
    links:
    - https://en.wikipedia.org/wiki/Dynamic_Host_Configuration_Protocol
  - answer: DHCP can provide more than just IP addresses to clients
    explanation: DHCP can provide subnet mask, default gateway, DNS servers, and other network configuration options.
    links:
    - https://en.wikipedia.org/wiki/Dynamic_Host_Configuration_Protocol
  - answer: DHCP leases have expiration times
    explanation: IP addresses are leased for specific time periods and must be renewed or will expire.
    links:
    - https://en.wikipedia.org/wiki/Dynamic_Host_Configuration_Protocol
  - answer: DHCP uses UDP as its transport protocol
    explanation: DHCP uses UDP ports 67 (server) and 68 (client) for communication.
    links:
    - https://en.wikipedia.org/wiki/Dynamic_Host_Configuration_Protocol
  wrong:
  - answer: DHCP assigns permanent IP addresses that never change
    explanation: DHCP assigns temporary leases, not permanent addresses; static assignment provides permanent IPs.
  - answer: DHCP operates at Layer 1 of the OSI model
    explanation: DHCP operates at the Application Layer (Layer 7), not the Physical Layer.
  - answer: DHCP requires manual configuration on every device
    explanation: DHCP automates IP configuration, eliminating the need for manual configuration.
  - answer: Only one DHCP server can exist on a network
    explanation: Multiple DHCP servers can exist for redundancy, though care must be taken to avoid conflicts.
  - answer: DHCP only works with IPv4
    explanation: DHCPv6 exists for IPv6 networks, though IPv6 also uses SLAAC for address autoconfiguration.

- question: Which of the following are false statements about wireless networking?
  points: 4
  right:
  - answer: All Wi-Fi networks use the same channel and never interfere
    explanation: This is false; Wi-Fi networks can use overlapping channels and frequently interfere with each other.
  - answer: WEP is the most secure wireless encryption standard
    explanation: This is false; WEP is outdated and easily cracked; WPA2 or WPA3 should be used instead.
  - answer: Wireless networks always have the same speed as wired networks
    explanation: This is false; wireless speeds are typically lower and more variable than wired connections.
  - answer: 5 GHz Wi-Fi signals travel farther than 2.4 GHz signals
    explanation: This is false; 2.4 GHz signals actually travel farther and penetrate obstacles better than 5 GHz.
  - answer: A single access point can support unlimited concurrent users without performance degradation
    explanation: This is false; access points have practical limits on concurrent users before performance degrades.
  wrong:
  - answer: Wireless networks use radio frequencies to transmit data
    explanation: This is true; Wi-Fi uses radio frequencies in the 2.4 GHz and 5 GHz bands.
  - answer: SSID is the network name broadcast by access points
    explanation: This is true; SSID (Service Set Identifier) is the network name.
  - answer: Wireless networks can use WPA3 for security
    explanation: This is true; WPA3 is the latest Wi-Fi security standard.
  - answer: Obstacles like walls can reduce wireless signal strength
    explanation: This is true; physical obstacles attenuate wireless signals.
  - answer: Multiple wireless standards exist (802.11a/b/g/n/ac/ax)
    explanation: This is true; various 802.11 standards define different wireless capabilities.

- question: Which of the following are true statements about the OSI model?
  points: 4
  right:
  - answer: The OSI model has seven layers
    explanation: The OSI model consists of seven layers from Physical (1) to Application (7).
    links:
    - https://en.wikipedia.org/wiki/OSI_model
  - answer: Each layer provides services to the layer above it
    explanation: Each OSI layer provides an abstraction and services to the layer directly above it.
    links:
    - https://en.wikipedia.org/wiki/OSI_model
  - answer: The Transport Layer is Layer 4
    explanation: The Transport Layer, which includes TCP and UDP, is the fourth layer of the OSI model.
    links:
    - https://en.wikipedia.org/wiki/OSI_model
  - answer: Encapsulation occurs as data moves down the layers
    explanation: Each layer adds its own header information as data moves from Layer 7 to Layer 1.
    links:
    - https://en.wikipedia.org/wiki/OSI_model
  wrong:
  - answer: The OSI model is a physical implementation used in all networks
    explanation: The OSI model is a conceptual framework, not a physical implementation; TCP/IP is more commonly implemented.
  - answer: The Application Layer is Layer 1
    explanation: The Application Layer is Layer 7, the top layer; the Physical Layer is Layer 1.
  - answer: The OSI model has only four layers
    explanation: The OSI model has seven layers; you might be thinking of the TCP/IP model which has four.
  - answer: Data travels only upward through the OSI layers
    explanation: Data travels down the layers when sending and up the layers when receiving.
  - answer: All layers use the same protocols
    explanation: Each layer has its own specific protocols (e.g., HTTP at Layer 7, TCP at Layer 4, IP at Layer 3).

- question: Which of the following are false statements about MAC addresses?
  points: 4
  right:
  - answer: MAC addresses are assigned dynamically by DHCP
    explanation: This is false; MAC addresses are typically burned into the NIC by the manufacturer, not assigned by DHCP.
  - answer: MAC addresses work at Layer 3 of the OSI model
    explanation: This is false; MAC addresses work at Layer 2 (Data Link Layer), not Layer 3 (Network Layer).
  - answer: All MAC addresses on the internet must be unique
    explanation: This is false; MAC addresses only need to be unique on a local network segment, not globally on the internet.
  - answer: MAC addresses are 128 bits long
    explanation: This is false; MAC addresses are 48 bits (6 bytes) long, typically shown as 12 hexadecimal digits.
  - answer: MAC addresses can route packets between different networks
    explanation: This is false; MAC addresses work at Layer 2 for local delivery; routing between networks requires Layer 3 IP addresses.
  wrong:
  - answer: MAC addresses are also called physical addresses
    explanation: This is true; MAC addresses are also known as physical or hardware addresses.
  - answer: MAC addresses are typically represented in hexadecimal
    explanation: This is true; MAC addresses use hexadecimal notation (e.g., 00:1A:2B:3C:4D:5E).
  - answer: The first half of a MAC address identifies the manufacturer
    explanation: This is true; the first 24 bits are the OUI (Organizationally Unique Identifier) assigned to manufacturers.
  - answer: ARP is used to resolve IP addresses to MAC addresses
    explanation: This is true; ARP (Address Resolution Protocol) maps IP addresses to MAC addresses.
  - answer: Switches use MAC addresses to forward frames
    explanation: This is true; Layer 2 switches build MAC address tables to forward frames to the correct port.

- question: Which of the following are true statements about network cables?
  points: 2
  right:
  - answer: Cat6 cable supports higher speeds than Cat5e
    explanation: Cat6 supports up to 10 Gbps over short distances, while Cat5e supports up to 1 Gbps.
    links:
    - https://en.wikipedia.org/wiki/Category_6_cable
  - answer: Fiber optic cables use light to transmit data
    explanation: Fiber optic cables transmit data as pulses of light through glass or plastic fibers.
    links:
    - https://en.wikipedia.org/wiki/Fiber-optic_cable
  - answer: Crossover cables were traditionally used to connect similar devices
    explanation: Crossover cables connect similar devices (switch to switch, PC to PC) by crossing transmit and receive pairs.
    links:
    - https://en.wikipedia.org/wiki/Ethernet_crossover_cable
  - answer: Fiber optic cables are immune to electromagnetic interference
    explanation: Since fiber uses light instead of electrical signals, it's not affected by EMI.
    links:
    - https://en.wikipedia.org/wiki/Fiber-optic_cable
  wrong:
  - answer: All Ethernet cables use fiber optic technology
    explanation: Most Ethernet cables use copper (twisted pair), not fiber optics.
  - answer: Network cables can be infinitely long without signal degradation
    explanation: All cables have maximum length specifications beyond which signals degrade.
  - answer: Single-mode fiber has a larger core diameter than multi-mode fiber
    explanation: This is backwards; single-mode has a smaller core (8-10 microns) than multi-mode (50-62.5 microns).
  - answer: Cat5e cable can reliably transmit at 10 Gbps over 100 meters
    explanation: Cat5e is rated for 1 Gbps; 10 Gbps typically requires Cat6a or higher over 100 meters.
  - answer: Coaxial cable is the most common cable type for modern Ethernet networks
    explanation: Twisted pair (Cat5e/Cat6) is the most common; coaxial is largely obsolete for Ethernet.

- question: Which of the following are false statements about routing protocols?
  points: 7
  right:
  - answer: All routing protocols use the same metric for path selection
    explanation: This is false; different protocols use different metrics (RIP uses hop count, OSPF uses cost, EIGRP uses composite metric).
  - answer: Static routing automatically adapts to network topology changes
    explanation: This is false; static routes are manually configured and don't automatically adapt to changes.
  - answer: RIP supports networks with more than 15 hops
    explanation: This is false; RIP has a maximum hop count of 15, considering 16 as unreachable.
  - answer: Distance-vector protocols have a complete view of the entire network topology
    explanation: This is false; distance-vector protocols only know about neighbors; link-state protocols have full topology views.
  - answer: BGP is primarily used within a single organization's network
    explanation: This is false; BGP is an exterior gateway protocol used between autonomous systems, not within them.
  wrong:
  - answer: OSPF is a link-state routing protocol
    explanation: This is true; OSPF uses link-state advertisements to build a complete network topology.
  - answer: Routing protocols help routers share network reachability information
    explanation: This is true; the purpose of routing protocols is to exchange routing information.
  - answer: Administrative distance is used to select between routes learned from different sources
    explanation: This is true; administrative distance determines preference when multiple routing sources provide routes to the same destination.
  - answer: Convergence time refers to how long it takes for all routers to agree on network topology
    explanation: This is true; convergence is when all routers have consistent routing information.
  - answer: Dynamic routing protocols can be classified as interior or exterior gateway protocols
    explanation: This is true; IGPs work within an autonomous system, EGPs work between autonomous systems.

- question: Which of the following are true statements about network security protocols?
  points: 7
  right:
  - answer: SSL and TLS provide encryption for data in transit
    explanation: SSL/TLS protocols encrypt communication between clients and servers to protect data confidentiality.
    links:
    - https://en.wikipedia.org/wiki/Transport_Layer_Security
  - answer: IPSec can operate in transport mode or tunnel mode
    explanation: IPSec has two modes; transport encrypts only the payload, tunnel encrypts the entire packet.
    links:
    - https://en.wikipedia.org/wiki/IPsec
  - answer: WPA2 uses AES encryption for wireless security
    explanation: WPA2 uses the Advanced Encryption Standard (AES) for strong wireless network security.
    links:
    - https://en.wikipedia.org/wiki/Wi-Fi_Protected_Access
  - answer: SSH provides encrypted remote access to network devices
    explanation: SSH (Secure Shell) provides encrypted terminal access and secure file transfer capabilities.
    links:
    - https://en.wikipedia.org/wiki/Secure_Shell
  wrong:
  - answer: HTTP provides encrypted communication by default
    explanation: Standard HTTP is unencrypted; HTTPS (HTTP with SSL/TLS) is needed for encryption.
  - answer: All VPNs use the same encryption protocol
    explanation: VPNs can use various protocols including IPSec, SSL/TLS, PPTP, L2TP, and others.
  - answer: WEP is more secure than WPA3
    explanation: WEP is the oldest and least secure; WPA3 is the newest and most secure Wi-Fi encryption.
  - answer: Digital certificates are not used in HTTPS
    explanation: HTTPS relies on digital certificates to authenticate servers and establish encrypted connections.
  - answer: Two-factor authentication is only used for physical access
    explanation: Two-factor authentication is widely used for network and application access, not just physical access.

- question: Which of the following are false statements about QoS (Quality of Service)?
  points: 7
  right:
  - answer: QoS increases the total bandwidth available on a network
    explanation: This is false; QoS manages and prioritizes existing bandwidth but doesn't increase physical capacity.
  - answer: All traffic should always be given the same priority
    explanation: This is false; QoS specifically involves prioritizing different types of traffic based on requirements.
  - answer: QoS is only necessary on networks with unlimited bandwidth
    explanation: This is false; QoS is needed when bandwidth is limited to ensure critical applications get priority.
  - answer: Implementing QoS makes network configuration simpler
    explanation: This is false; QoS typically adds complexity to network configuration and management.
  - answer: QoS guarantees zero packet loss for all applications
    explanation: This is false; QoS improves service for prioritized traffic but cannot guarantee zero packet loss.
  wrong:
  - answer: QoS can prioritize voice and video traffic over email
    explanation: This is true; QoS allows prioritization of real-time applications over less time-sensitive ones.
  - answer: Traffic shaping and traffic policing are QoS mechanisms
    explanation: This is true; both are techniques used to control traffic flow and enforce QoS policies.
  - answer: QoS can mark packets with priority values
    explanation: This is true; mechanisms like DSCP and CoS are used to mark packets for priority handling.
  - answer: QoS can help reduce latency and jitter for real-time applications
    explanation: This is true; QoS prioritization helps maintain consistent performance for latency-sensitive applications.
  - answer: Queuing mechanisms are part of QoS implementation
    explanation: This is true; different queuing algorithms determine how packets are processed and forwarded.

- question: Which of the following are true statements about NAT (Network Address Translation)?
  points: 4
  right:
  - answer: NAT allows multiple devices to share a single public IP address
    explanation: NAT translates multiple private IP addresses to a single or pool of public IP addresses.
    links:
    - https://en.wikipedia.org/wiki/Network_address_translation
  - answer: NAT operates at Layer 3 and sometimes Layer 4 of the OSI model
    explanation: NAT works with IP addresses (Layer 3) and often port numbers (Layer 4) for PAT/NAPT.
    links:
    - https://en.wikipedia.org/wiki/Network_address_translation
  - answer: PAT (Port Address Translation) is a type of NAT
    explanation: PAT, also called NAT overload, uses port numbers to multiplex multiple private addresses to one public address.
    links:
    - https://en.wikipedia.org/wiki/Network_address_translation
  - answer: NAT can complicate some applications that embed IP addresses in their payload
    explanation: Applications like FTP and SIP can have issues with NAT because they include IP addresses in application data.
    links:
    - https://en.wikipedia.org/wiki/Network_address_translation
  wrong:
  - answer: NAT is required for all internet connections
    explanation: NAT is commonly used but not required; with sufficient public IPs, devices can connect directly.
  - answer: NAT provides strong security equivalent to a firewall
    explanation: While NAT provides some obscurity, it's not a security solution; dedicated firewalls are needed.
  - answer: NAT works by encrypting IP addresses
    explanation: NAT translates addresses but doesn't encrypt them.
  - answer: NAT is unnecessary with IPv6
    explanation: While IPv6 reduces the need for NAT due to abundant addresses, this statement is too absolute; NAT can still be used.
  - answer: Static NAT always uses port translation
    explanation: Static NAT creates one-to-one mappings between private and public IPs without necessarily using port translation.

- question: Which of the following are false statements about network troubleshooting tools?
  points: 4
  right:
  - answer: Ping can diagnose all types of network problems
    explanation: This is false; ping only tests basic connectivity and doesn't diagnose application issues, DNS problems, or many other issues.
  - answer: Traceroute shows the exact physical path cables take
    explanation: This is false; traceroute shows logical router hops, not the physical cable routing.
  - answer: Wireshark can fix network problems automatically
    explanation: This is false; Wireshark is a packet analyzer for diagnosis but doesn't automatically fix problems.
  - answer: A cable tester can diagnose Layer 3 routing problems
    explanation: This is false; cable testers check physical layer issues, not routing (which is Layer 3).
  - answer: Netstat only works on Cisco devices
    explanation: This is false; netstat is a command-line tool available on most operating systems, not Cisco-specific.
  wrong:
  - answer: Wireshark can capture and analyze network packets
    explanation: This is true; Wireshark is a packet analyzer that captures and displays network traffic details.
  - answer: Nslookup or dig can be used to troubleshoot DNS issues
    explanation: This is true; these tools query DNS servers to diagnose name resolution problems.
  - answer: Traceroute can help identify where packets are being dropped
    explanation: This is true; traceroute shows the path and can reveal where connectivity fails.
  - answer: Iperf can measure network throughput
    explanation: This is true; iperf is a tool specifically designed to measure network bandwidth and performance.
  - answer: A tone generator can help locate physical cables
    explanation: This is true; tone generators and probes are used to trace physical cables in walls or cable bundles.

- question: Which of the following are true statements about load balancing?
  points: 7
  right:
  - answer: Load balancers can distribute traffic across multiple servers
    explanation: Load balancers distribute incoming requests across a pool of servers to optimize resource utilization.
    links:
    - https://en.wikipedia.org/wiki/Load_balancing_(computing)
  - answer: Load balancers can improve application availability and reliability
    explanation: By distributing load and providing failover, load balancers increase service uptime and reliability.
    links:
    - https://en.wikipedia.org/wiki/Load_balancing_(computing)
  - answer: Load balancers can operate at different layers of the OSI model
    explanation: Layer 4 load balancers work with TCP/UDP, Layer 7 load balancers work with application protocols like HTTP.
    links:
    - https://en.wikipedia.org/wiki/Load_balancing_(computing)
  - answer: Session persistence can be configured on load balancers
    explanation: Session persistence (sticky sessions) ensures a user's requests go to the same server for session continuity.
    links:
    - https://en.wikipedia.org/wiki/Load_balancing_(computing)
  wrong:
  - answer: Load balancers always reduce network latency
    explanation: While load balancers can improve performance, they add a hop which may slightly increase latency.
  - answer: Only one load balancing algorithm exists
    explanation: Multiple algorithms exist including round-robin, least connections, IP hash, and weighted distributions.
  - answer: Load balancers can only distribute HTTP traffic
    explanation: Load balancers can distribute many protocols including HTTPS, TCP, UDP, and database connections.
  - answer: Load balancers require all backend servers to be identical
    explanation: While often similar, servers can have different capacities with weighted load balancing.
  - answer: Load balancers eliminate the need for redundancy
    explanation: Load balancers themselves need redundancy; they distribute load but don't eliminate the need for redundant infrastructure.

- question: Which of the following are false statements about cloud networking?
  points: 7
  right:
  - answer: Cloud networks don't require any physical infrastructure
    explanation: This is false; cloud services run on physical servers, storage, and networking equipment in data centers.
  - answer: Cloud networks are always slower than on-premises networks
    explanation: This is false; cloud networks can offer high performance, sometimes exceeding on-premises capabilities.
  - answer: Virtual networks in the cloud don't use real IP addresses
    explanation: This is false; cloud virtual networks use real IP addresses, both private and public.
  - answer: All data in cloud networks is automatically encrypted
    explanation: This is false; encryption must be explicitly configured; not all cloud traffic is encrypted by default.
  - answer: Cloud networking eliminates all security concerns
    explanation: This is false; cloud networking introduces unique security considerations and shared responsibility models.
  wrong:
  - answer: Virtual networks can be created in cloud environments
    explanation: This is true; VPCs (Virtual Private Clouds) and VNets are fundamental cloud networking concepts.
  - answer: Cloud providers offer virtual routing and switching capabilities
    explanation: This is true; cloud platforms provide software-defined networking features including routing and switching.
  - answer: Hybrid cloud architectures can connect on-premises networks to cloud networks
    explanation: This is true; VPNs, direct connections, and SD-WAN enable hybrid cloud connectivity.
  - answer: Cloud networks can span multiple geographic regions
    explanation: This is true; cloud providers offer global network infrastructure across many regions.
  - answer: Software-defined networking is commonly used in cloud environments
    explanation: This is true; SDN principles are fundamental to cloud networking architectures.

- question: Which of the following are true statements about network protocols and ports?
  points: 4
  right:
  - answer: Well-known ports range from 0 to 1023
    explanation: Well-known ports are reserved for common services and protocols, assigned by IANA.
    links:
    - https://en.wikipedia.org/wiki/List_of_TCP_and_UDP_port_numbers
  - answer: The same port number can be used by both TCP and UDP
    explanation: TCP and UDP port spaces are independent; port 53 is used by both for DNS.
    links:
    - https://en.wikipedia.org/wiki/List_of_TCP_and_UDP_port_numbers
  - answer: SMTP uses port 25 for email transmission
    explanation: Port 25 is the standard port for SMTP (Simple Mail Transfer Protocol) email transfer.
    links:
    - https://en.wikipedia.org/wiki/Simple_Mail_Transfer_Protocol
  - answer: Port numbers above 1023 can be used by user applications
    explanation: Registered ports (1024-49151) and dynamic ports (49152-65535) are available for applications.
    links:
    - https://en.wikipedia.org/wiki/List_of_TCP_and_UDP_port_numbers
  wrong:
  - answer: All applications must use port 80
    explanation: Port 80 is for HTTP; different applications use different ports.
  - answer: Port numbers go up to 999
    explanation: Port numbers range from 0 to 65535 (16-bit value).
  - answer: Changing a service's port number makes it completely invisible
    explanation: While non-standard ports add obscurity, port scanning can still discover services.
  - answer: UDP and TCP cannot use the same port number on the same device
    explanation: TCP and UDP have separate port spaces; the same number can be used simultaneously.
  - answer: Only privileged users can connect to any port above 1023
    explanation: This is backwards; typically privileged access is needed to bind to ports below 1024.

- question: Which of the following are false statements about Ethernet?
  points: 4
  right:
  - answer: Ethernet only works with fiber optic cables
    explanation: This is false; Ethernet primarily uses twisted pair copper cables, though fiber is also supported.
  - answer: Ethernet frames have no maximum size limit
    explanation: This is false; standard Ethernet frames have a maximum size of 1518 bytes (1522 with VLAN tag).
  - answer: Gigabit Ethernet is slower than Fast Ethernet
    explanation: This is false; Gigabit Ethernet (1000 Mbps) is 10 times faster than Fast Ethernet (100 Mbps).
  - answer: Ethernet uses token passing for media access control
    explanation: This is false; Ethernet uses CSMA/CD (carrier sense multiple access with collision detection), not token passing.
  - answer: All Ethernet networks require hubs to function
    explanation: This is false; modern Ethernet uses switches, and hubs are largely obsolete.
  wrong:
  - answer: Ethernet is defined by IEEE 802.3 standards
    explanation: This is true; the IEEE 802.3 standard defines Ethernet specifications.
  - answer: Ethernet operates at Layer 2 of the OSI model
    explanation: This is true; Ethernet is a Data Link Layer protocol.
  - answer: Modern Ethernet typically uses full-duplex communication
    explanation: This is true; switched Ethernet commonly operates in full-duplex mode.
  - answer: Ethernet frames include source and destination MAC addresses
    explanation: This is true; Ethernet frame headers contain both source and destination MAC addresses.
  - answer: Different Ethernet standards support different speeds
    explanation: This is true; standards include 10 Mbps, 100 Mbps, 1 Gbps, 10 Gbps, and higher.

- question: Which of the following are true statements about network monitoring and management?
  points: 7
  right:
  - answer: SNMP can be used to monitor and manage network devices
    explanation: Simple Network Management Protocol allows monitoring and configuration of network devices remotely.
    links:
    - https://en.wikipedia.org/wiki/Simple_Network_Management_Protocol
  - answer: Syslog is used for centralized logging of network events
    explanation: Syslog provides a standard way for devices to send event messages to a central logging server.
    links:
    - https://en.wikipedia.org/wiki/Syslog
  - answer: NetFlow provides visibility into network traffic patterns
    explanation: NetFlow collects and analyzes IP traffic information for monitoring and troubleshooting.
    links:
    - https://en.wikipedia.org/wiki/NetFlow
  - answer: Network monitoring tools can generate alerts based on thresholds
    explanation: Monitoring systems can trigger alerts when metrics exceed defined thresholds for proactive management.
  wrong:
  - answer: Network monitoring requires physical access to every device
    explanation: Network monitoring is typically done remotely using protocols like SNMP, not requiring physical access.
  - answer: Network management tools can only monitor, never configure devices
    explanation: Many management tools can both monitor and configure devices remotely.
  - answer: SNMP only works with Cisco devices
    explanation: SNMP is an industry standard supported by most network equipment manufacturers.
  - answer: Network monitoring eliminates the need for security tools
    explanation: Monitoring and security serve different purposes; both are needed for comprehensive network management.
  - answer: Real-time monitoring is impossible on large networks
    explanation: Modern monitoring tools are specifically designed to handle real-time monitoring of large-scale networks.

- question: Which of the following are false statements about VPN technologies?
  points: 7
  right:
  - answer: VPNs make all internet activity completely anonymous
    explanation: This is false; while VPNs provide privacy, the VPN provider can see traffic, and other tracking methods exist.
  - answer: All VPN protocols provide the same level of security
    explanation: This is false; different protocols (PPTP, L2TP, IPSec, OpenVPN) offer different security levels.
  - answer: VPNs always increase internet connection speed
    explanation: This is false; VPNs typically add overhead and may reduce speed due to encryption and routing.
  - answer: Free VPNs are always as secure as commercial VPNs
    explanation: This is false; free VPNs may have security weaknesses, logging policies, or monetize user data.
  - answer: VPNs eliminate all network security risks
    explanation: This is false; VPNs provide encrypted tunnels but don't protect against all threats like malware or phishing.
  wrong:
  - answer: VPNs create encrypted tunnels over public networks
    explanation: This is true; VPNs establish secure, encrypted connections over untrusted networks like the internet.
  - answer: Site-to-site VPNs can connect entire office networks
    explanation: This is true; site-to-site VPNs create persistent connections between networks.
  - answer: Remote access VPNs allow individual users to connect to a corporate network
    explanation: This is true; remote access VPNs enable secure connections for remote workers.
  - answer: Split tunneling allows some traffic to bypass the VPN
    explanation: This is true; split tunneling routes some traffic through the VPN and some directly to the internet.
  - answer: VPNs can help bypass geographic content restrictions
    explanation: This is true; VPNs can make it appear that users are connecting from different locations.