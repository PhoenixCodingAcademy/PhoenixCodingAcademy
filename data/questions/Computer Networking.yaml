    explanation: Segment routing simplifies operations but isn't primarily about compression.
  - answer: A method for isolating faulty network segments
    explanation: Segment routing is about path control, not fault isolation.
  - answer: A wireless routing protocol
    explanation: Segment routing is applicable to any network type, not specific to wireless.

- question: What is the role of the underlay and overlay in network virtualization?
  points: 12
  right:
  - answer: The underlay provides physical connectivity, while the overlay creates virtual networks on top using encapsulation
    explanation: Underlay handles transport; overlay creates logical networks independent of physical topology.
    links:
    - https://en.wikipedia.org/wiki/Network_overlay
  wrong:
