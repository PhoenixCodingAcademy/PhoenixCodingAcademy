questions:
- question: What does IP stand for in networking?
  points: 1
  right:
  - answer: Internet Protocol
    explanation: IP stands for Internet Protocol, which is the principal communications protocol for routing data across networks.
    links:
    - https://en.wikipedia.org/wiki/Internet_Protocol
  wrong:
  - answer: Internal Process
    explanation: This is not a networking term related to IP.
  - answer: Internet Provider
    explanation: This confuses IP with ISP (Internet Service Provider).
  - answer: Interconnected Pathway
    explanation: While descriptive, this is not what IP stands for.
  - answer: Information Packet
    explanation: Though packets carry information, IP doesn't stand for this.
  - answer: Integrated Protocol
    explanation: This sounds plausible but is incorrect.

- question: What is the primary function of a router?
  points: 1
  right:
  - answer: To forward data packets between networks
    explanation: Routers examine destination addresses and forward packets to the appropriate network.
    links:
    - https://en.wikipedia.org/wiki/Router_(computing)
  wrong:
  - answer: To store website data
    explanation: This is the function of a web server, not a router.
  - answer: To convert digital signals to analog
    explanation: This is the function of a modem.
  - answer: To provide wireless connectivity only
    explanation: Routers can be wired or wireless; this is too narrow.
  - answer: To protect against viruses
    explanation: This is the function of antivirus software or firewalls.
  - answer: To amplify network signals
    explanation: This is the function of a repeater or amplifier.

- question: What does LAN stand for?
  points: 1
  right:
  - answer: Local Area Network
    explanation: LAN refers to a network that connects computers within a limited area such as a home or office.
    links:
    - https://en.wikipedia.org/wiki/Local_area_network
  wrong:
  - answer: Large Access Network
    explanation: This is not the correct expansion of LAN.
  - answer: Linear Application Network
    explanation: This is not a real networking term.
  - answer: Linked Area Node
    explanation: This sounds technical but is incorrect.
  - answer: Local Access Node
    explanation: While similar sounding, this is not correct.
  - answer: Lateral Area Network
    explanation: The 'L' stands for Local, not Lateral.

- question: What is a MAC address?
  points: 2
  right:
  - answer: A unique hardware identifier assigned to a network interface card
    explanation: MAC (Media Access Control) address is a unique identifier burned into the NIC at manufacture.
    links:
    - https://en.wikipedia.org/wiki/MAC_address
  wrong:
  - answer: A software-generated address that changes with each connection
    explanation: MAC addresses are hardware-based and generally permanent.
  - answer: The address of an Apple computer on a network
    explanation: MAC has nothing to do with Apple Macintosh computers.
  - answer: A temporary identifier used during network sessions
    explanation: This describes a session ID, not a MAC address.
  - answer: An encrypted version of an IP address
    explanation: MAC addresses are separate from and not derived from IP addresses.
  - answer: A virtual address assigned by the router
    explanation: MAC addresses are physical, not virtual, and not assigned by routers.

- question: What is the purpose of DNS?
  points: 2
  right:
  - answer: To translate domain names into IP addresses
    explanation: DNS (Domain Name System) converts human-readable domain names like google.com into IP addresses.
    links:
    - https://en.wikipedia.org/wiki/Domain_Name_System
  wrong:
  - answer: To encrypt data during transmission
    explanation: This is the function of encryption protocols like SSL/TLS, not DNS.
  - answer: To compress data packets
    explanation: DNS does not perform data compression.
  - answer: To filter malicious websites
    explanation: While DNS can be used for filtering, this is not its primary purpose.
  - answer: To assign IP addresses dynamically
    explanation: This is the function of DHCP, not DNS.
  - answer: To establish secure connections between servers
    explanation: This is the role of security protocols, not DNS.

- question: What is the default subnet mask for a Class C network?
  points: 2
  right:
  - answer: 255.255.255.0
    explanation: Class C networks use a subnet mask of 255.255.255.0, providing 254 host addresses.
    links:
    - https://en.wikipedia.org/wiki/Classful_network
  wrong:
  - answer: 255.255.0.0
    explanation: This is the default subnet mask for Class B networks.
  - answer: 255.0.0.0
    explanation: This is the default subnet mask for Class A networks.
  - answer: 255.255.255.255
    explanation: This is a broadcast address, not a subnet mask.
  - answer: 255.255.254.0
    explanation: While this is a valid subnet mask, it's not the default for Class C.
  - answer: 192.168.1.0
    explanation: This is an IP address, not a subnet mask.

- question: What layer of the OSI model does a switch operate at?
  points: 2
  right:
  - answer: Layer 2 (Data Link Layer)
    explanation: Traditional switches operate at the Data Link Layer, using MAC addresses to forward frames.
    links:
    - https://en.wikipedia.org/wiki/Network_switch
  wrong:
  - answer: Layer 1 (Physical Layer)
    explanation: Hubs operate at Layer 1, not switches.
  - answer: Layer 3 (Network Layer)
    explanation: Routers primarily operate at Layer 3, though Layer 3 switches exist.
  - answer: Layer 4 (Transport Layer)
    explanation: Switches don't typically operate at the Transport Layer.
  - answer: Layer 7 (Application Layer)
    explanation: Application layer devices include proxies and gateways, not traditional switches.
  - answer: Layer 5 (Session Layer)
    explanation: Switches don't operate at the Session Layer.

- question: What protocol is used to automatically assign IP addresses to devices on a network?
  points: 1
  right:
  - answer: DHCP (Dynamic Host Configuration Protocol)
    explanation: DHCP automatically assigns IP addresses and other network configuration to devices.
    links:
    - https://en.wikipedia.org/wiki/Dynamic_Host_Configuration_Protocol
  wrong:
  - answer: DNS (Domain Name System)
    explanation: DNS translates domain names to IP addresses but doesn't assign them.
  - answer: FTP (File Transfer Protocol)
    explanation: FTP is used for file transfers, not IP address assignment.
  - answer: HTTP (Hypertext Transfer Protocol)
    explanation: HTTP is used for web traffic, not IP address assignment.
  - answer: SMTP (Simple Mail Transfer Protocol)
    explanation: SMTP is used for email transmission, not IP address assignment.
  - answer: ARP (Address Resolution Protocol)
    explanation: ARP maps IP addresses to MAC addresses but doesn't assign IPs.

- question: What does HTTP stand for?
  points: 1
  right:
  - answer: Hypertext Transfer Protocol
    explanation: HTTP is the foundation of data communication for the World Wide Web.
    links:
    - https://en.wikipedia.org/wiki/Hypertext_Transfer_Protocol
  wrong:
  - answer: High Transfer Text Protocol
    explanation: This is not the correct expansion of HTTP.
  - answer: Hyperlink Transmission Protocol
    explanation: While HTTP does transmit hyperlinks, this is not what it stands for.
  - answer: Hosted Transfer Protocol
    explanation: This is not a real protocol name.
  - answer: Hypertext Technical Protocol
    explanation: The 'T' stands for Transfer, not Technical.
  - answer: Hypertext Transport Procedure
    explanation: The last word is Protocol, not Procedure.

- question: What is a firewall used for?
  points: 1
  right:
  - answer: To control incoming and outgoing network traffic based on security rules
    explanation: Firewalls act as a barrier between trusted and untrusted networks, filtering traffic.
    links:
    - https://en.wikipedia.org/wiki/Firewall_(computing)
  wrong:
  - answer: To increase network speed
    explanation: Firewalls are for security, not speed optimization.
  - answer: To convert IP addresses to domain names
    explanation: This is the function of reverse DNS, not a firewall.
  - answer: To store backup copies of data
    explanation: This is the function of backup systems, not firewalls.
  - answer: To distribute network load across multiple servers
    explanation: This is the function of a load balancer, not a firewall.
  - answer: To amplify wireless signals
    explanation: This is the function of a wireless repeater or extender.

- question: What is the maximum length of a standard Ethernet cable (Cat5e/Cat6)?
  points: 2
  right:
  - answer: 100 meters (328 feet)
    explanation: Standard Ethernet specifications limit cable runs to 100 meters to maintain signal integrity.
    links:
    - https://en.wikipedia.org/wiki/Ethernet_over_twisted_pair
  wrong:
  - answer: 50 meters (164 feet)
    explanation: This is too short; the actual limit is 100 meters.
  - answer: 200 meters (656 feet)
    explanation: This exceeds the standard specification and would cause signal degradation.
  - answer: 500 meters (1640 feet)
    explanation: This is far too long for copper Ethernet cables.
  - answer: 1 kilometer (3280 feet)
    explanation: This distance would require fiber optic cable, not standard Ethernet.
  - answer: 25 meters (82 feet)
    explanation: This is well below the actual maximum distance.

- question: What does WAN stand for?
  points: 1
  right:
  - answer: Wide Area Network
    explanation: WAN refers to a network that covers a broad area, such as connecting multiple cities or countries.
    links:
    - https://en.wikipedia.org/wiki/Wide_area_network
  wrong:
  - answer: Wireless Access Network
    explanation: This is not the correct expansion of WAN.
  - answer: World Area Network
    explanation: While WANs can be worldwide, this is not what the acronym stands for.
  - answer: Western Access Network
    explanation: This is not a real networking term.
  - answer: Wired Application Network
    explanation: This is not what WAN stands for.
  - answer: Wide Access Node
    explanation: The 'N' stands for Network, not Node.

- question: Which port number does HTTP use by default?
  points: 2
  right:
  - answer: Port 80
    explanation: HTTP uses TCP port 80 by default for unencrypted web traffic.
    links:
    - https://en.wikipedia.org/wiki/List_of_TCP_and_UDP_port_numbers
  wrong:
  - answer: Port 443
    explanation: This is the default port for HTTPS, not HTTP.
  - answer: Port 21
    explanation: This is the port for FTP, not HTTP.
  - answer: Port 22
    explanation: This is the port for SSH, not HTTP.
  - answer: Port 25
    explanation: This is the port for SMTP (email), not HTTP.
  - answer: Port 8080
    explanation: While sometimes used as an alternate HTTP port, 80 is the default.

- question: What is the purpose of a subnet mask?
  points: 2
  right:
  - answer: To divide an IP address into network and host portions
    explanation: Subnet masks determine which part of an IP address identifies the network and which part identifies the host.
    links:
    - https://en.wikipedia.org/wiki/Subnetwork
  wrong:
  - answer: To encrypt network traffic
    explanation: Subnet masks don't provide encryption.
  - answer: To translate domain names to IP addresses
    explanation: This is the function of DNS, not subnet masks.
  - answer: To filter malicious packets
    explanation: This is the function of a firewall, not a subnet mask.
  - answer: To increase bandwidth
    explanation: Subnet masks don't affect bandwidth.
  - answer: To assign MAC addresses to devices
    explanation: MAC addresses are hardware-based and not assigned by subnet masks.

- question: What does VPN stand for?
  points: 1
  right:
  - answer: Virtual Private Network
    explanation: VPN creates a secure, encrypted connection over a less secure network like the internet.
    links:
    - https://en.wikipedia.org/wiki/Virtual_private_network
  wrong:
  - answer: Virtual Protected Network
    explanation: The 'P' stands for Private, not Protected.
  - answer: Very Private Network
    explanation: This is not the correct expansion of VPN.
  - answer: Validated Private Network
    explanation: This is not what VPN stands for.
  - answer: Virtual Protocol Network
    explanation: The 'P' stands for Private, not Protocol.
  - answer: Verified Personal Network
    explanation: This is not the correct meaning of VPN.

- question: What is ping used for?
  points: 1
  right:
  - answer: To test connectivity between two network devices
    explanation: Ping sends ICMP echo requests to check if a host is reachable and measure round-trip time.
    links:
    - https://en.wikipedia.org/wiki/Ping_(networking_utility)
  wrong:
  - answer: To transfer files between computers
    explanation: This is the function of FTP or other file transfer protocols.
  - answer: To encrypt network traffic
    explanation: Ping doesn't provide encryption.
  - answer: To assign IP addresses
    explanation: This is the function of DHCP, not ping.
  - answer: To scan for viruses
    explanation: This is the function of antivirus software.
  - answer: To compress data packets
    explanation: Ping doesn't compress data.

- question: What protocol does ping use?
  points: 2
  right:
  - answer: ICMP (Internet Control Message Protocol)
    explanation: Ping uses ICMP echo request and echo reply messages to test connectivity.
    links:
    - https://en.wikipedia.org/wiki/Internet_Control_Message_Protocol
  wrong:
  - answer: TCP (Transmission Control Protocol)
    explanation: Ping uses ICMP, not TCP.
  - answer: UDP (User Datagram Protocol)
    explanation: Ping uses ICMP, not UDP.
  - answer: HTTP (Hypertext Transfer Protocol)
    explanation: HTTP is for web traffic, not connectivity testing.
  - answer: FTP (File Transfer Protocol)
    explanation: FTP is for file transfers, not connectivity testing.
  - answer: SMTP (Simple Mail Transfer Protocol)
    explanation: SMTP is for email, not connectivity testing.

- question: What is the difference between TCP and UDP?
  points: 4
  right:
  - answer: TCP is connection-oriented and reliable, while UDP is connectionless and unreliable
    explanation: TCP establishes connections and guarantees delivery; UDP sends data without establishing connections or guarantees.
    links:
    - https://en.wikipedia.org/wiki/Transmission_Control_Protocol
    - https://en.wikipedia.org/wiki/User_Datagram_Protocol
  wrong:
  - answer: TCP is faster than UDP
    explanation: UDP is actually faster because it has less overhead than TCP.
  - answer: TCP is used for streaming, UDP is used for file transfers
    explanation: This is reversed; UDP is typically used for streaming, TCP for file transfers.
  - answer: TCP doesn't check for errors, UDP does
    explanation: This is backwards; TCP provides error checking, UDP doesn't guarantee it.
  - answer: TCP is connectionless, UDP is connection-oriented
    explanation: This is exactly reversed; TCP is connection-oriented, UDP is connectionless.
  - answer: TCP and UDP are the same protocol with different names
    explanation: They are distinctly different protocols with different characteristics.

- question: Which OSI layer is responsible for routing?
  points: 2
  right:
  - answer: Layer 3 (Network Layer)
    explanation: The Network Layer handles routing, logical addressing, and path determination.
    links:
    - https://en.wikipedia.org/wiki/OSI_model
  wrong:
  - answer: Layer 2 (Data Link Layer)
    explanation: Layer 2 handles switching and MAC addresses, not routing.
  - answer: Layer 4 (Transport Layer)
    explanation: Layer 4 handles end-to-end communication and segmentation, not routing.
  - answer: Layer 1 (Physical Layer)
    explanation: Layer 1 handles physical transmission of bits, not routing.
  - answer: Layer 7 (Application Layer)
    explanation: Layer 7 provides network services to applications, not routing.
  - answer: Layer 5 (Session Layer)
    explanation: Layer 5 manages sessions between applications, not routing.

- question: What is ARP used for?
  points: 4
  right:
  - answer: To map IP addresses to MAC addresses
    explanation: ARP (Address Resolution Protocol) resolves IP addresses to physical MAC addresses on a local network.
    links:
    - https://en.wikipedia.org/wiki/Address_Resolution_Protocol
  wrong:
  - answer: To map MAC addresses to IP addresses
    explanation: This is the reverse of ARP's function; RARP does this.
  - answer: To translate domain names to IP addresses
    explanation: This is the function of DNS, not ARP.
  - answer: To encrypt network traffic
    explanation: ARP doesn't provide encryption.
  - answer: To route packets between networks
    explanation: This is the function of routers, not ARP.
  - answer: To assign IP addresses dynamically
    explanation: This is the function of DHCP, not ARP.

- question: What does HTTPS stand for?
  points: 1
  right:
  - answer: Hypertext Transfer Protocol Secure
    explanation: HTTPS is HTTP with encryption provided by SSL/TLS for secure communication.
    links:
    - https://en.wikipedia.org/wiki/HTTPS
  wrong:
  - answer: Hypertext Transfer Protocol System
    explanation: The 'S' stands for Secure, not System.
  - answer: High Transfer Protocol Secure
    explanation: This doesn't correctly expand HTTPS.
  - answer: Hypertext Technical Protocol Secure
    explanation: The second word is Transfer, not Technical.
  - answer: Hyperlink Transfer Protocol Secure
    explanation: The first word is Hypertext, not Hyperlink.
  - answer: Hypertext Transfer Procedure Secure
    explanation: It's Protocol, not Procedure.

- question: What is the purpose of NAT (Network Address Translation)?
  points: 4
  right:
  - answer: To allow multiple devices on a private network to share a single public IP address
    explanation: NAT translates private IP addresses to a public IP address, conserving public IP addresses.
    links:
    - https://en.wikipedia.org/wiki/Network_address_translation
  wrong:
  - answer: To encrypt data during transmission
    explanation: NAT doesn't provide encryption; it translates addresses.
  - answer: To assign IP addresses to devices automatically
    explanation: This is the function of DHCP, not NAT.
  - answer: To convert domain names to IP addresses
    explanation: This is the function of DNS, not NAT.
  - answer: To filter malicious traffic
    explanation: While NAT provides some security, its primary purpose is address translation.
  - answer: To increase network bandwidth
    explanation: NAT doesn't increase bandwidth; it translates addresses.

- question: Which protocol is used for secure shell access?
  points: 2
  right:
  - answer: SSH (Secure Shell)
    explanation: SSH provides secure encrypted remote login and command execution.
    links:
    - https://en.wikipedia.org/wiki/Secure_Shell
  wrong:
  - answer: Telnet
    explanation: Telnet provides remote access but is not secure (unencrypted).
  - answer: FTP
    explanation: FTP is for file transfer, not secure shell access.
  - answer: HTTP
    explanation: HTTP is for web traffic, not shell access.
  - answer: SMTP
    explanation: SMTP is for email, not shell access.
  - answer: RDP
    explanation: RDP provides remote desktop access, not shell access.

- question: What port does HTTPS use by default?
  points: 2
  right:
  - answer: Port 443
    explanation: HTTPS uses TCP port 443 by default for encrypted web traffic.
    links:
    - https://en.wikipedia.org/wiki/HTTPS
  wrong:
  - answer: Port 80
    explanation: This is the default port for HTTP, not HTTPS.
  - answer: Port 8080
    explanation: This is an alternate HTTP port, not the default for HTTPS.
  - answer: Port 22
    explanation: This is the port for SSH, not HTTPS.
  - answer: Port 21
    explanation: This is the port for FTP, not HTTPS.
  - answer: Port 25
    explanation: This is the port for SMTP, not HTTPS.

- question: What is a broadcast address?
  points: 4
  right:
  - answer: An address used to send data to all devices on a network segment
    explanation: A broadcast address delivers packets to all hosts on a subnet simultaneously.
    links:
    - https://en.wikipedia.org/wiki/Broadcast_address
  wrong:
  - answer: An address used to send data to a specific device
    explanation: This describes a unicast address, not a broadcast address.
  - answer: An address that encrypts network traffic
    explanation: Addresses don't encrypt traffic; they identify destinations.
  - answer: An address used by routers only
    explanation: Broadcast addresses can be used by any device, not just routers.
  - answer: An address that translates domain names
    explanation: This is related to DNS, not broadcast addresses.
  - answer: An address assigned by DHCP
    explanation: While DHCP can involve broadcasts, this doesn't define a broadcast address.

- question: What is the loopback address in IPv4?
  points: 2
  right:
  - answer: 127.0.0.1
    explanation: The loopback address allows a device to send network traffic to itself for testing.
    links:
    - https://en.wikipedia.org/wiki/Localhost
  wrong:
  - answer: 192.168.1.1
    explanation: This is a common private network address, not the loopback address.
  - answer: 0.0.0.0
    explanation: This represents an invalid or unknown address, not loopback.
  - answer: 255.255.255.255
    explanation: This is a broadcast address, not the loopback address.
  - answer: 10.0.0.1
    explanation: This is a private network address, not the loopback address.
  - answer: 172.16.0.1
    explanation: This is a private network address, not the loopback address.

- question: What does MTU stand for?
  points: 4
  right:
  - answer: Maximum Transmission Unit
    explanation: MTU is the largest size packet or frame that can be transmitted in a single network transaction.
    links:
    - https://en.wikipedia.org/wiki/Maximum_transmission_unit
  wrong:
  - answer: Maximum Transfer Unit
    explanation: The correct word is Transmission, not Transfer.
  - answer: Minimum Transmission Unit
    explanation: It's Maximum, not Minimum.
  - answer: Maximum Throughput Unit
    explanation: The word is Transmission, not Throughput.
  - answer: Media Transmission Unit
    explanation: The first word is Maximum, not Media.
  - answer: Multiple Transmission Unit
    explanation: The first word is Maximum, not Multiple.

- question: What is the purpose of VLAN?
  points: 4
  right:
  - answer: To logically segment a physical network into multiple broadcast domains
    explanation: VLANs allow network segmentation for better management, security, and performance without physical separation.
    links:
    - https://en.wikipedia.org/wiki/Virtual_LAN
  wrong:
  - answer: To encrypt data between networks
    explanation: VLANs segment networks but don't inherently provide encryption.
  - answer: To assign IP addresses automatically
    explanation: This is the function of DHCP, not VLANs.
  - answer: To increase physical bandwidth
    explanation: VLANs don't increase physical bandwidth; they provide logical segmentation.
  - answer: To translate domain names to IP addresses
    explanation: This is the function of DNS, not VLANs.
  - answer: To compress network traffic
    explanation: VLANs don't provide compression; they segment networks.

- question: What is the difference between a hub and a switch?
  points: 2
  right:
  - answer: A hub broadcasts data to all ports, while a switch sends data only to the intended recipient
    explanation: Hubs are Layer 1 devices that repeat signals; switches are Layer 2 devices that intelligently forward frames.
    links:
    - https://en.wikipedia.org/wiki/Network_switch
    - https://en.wikipedia.org/wiki/Ethernet_hub
  wrong:
  - answer: A hub is faster than a switch
    explanation: Switches are generally faster and more efficient than hubs.
  - answer: A hub operates at Layer 3, a switch at Layer 2
    explanation: Hubs operate at Layer 1, switches at Layer 2.
  - answer: A hub can route packets, a switch cannot
    explanation: Neither hubs nor switches route packets; routers do.
  - answer: A hub uses IP addresses, a switch uses MAC addresses
    explanation: Hubs don't use addresses for forwarding; switches use MAC addresses.
  - answer: They are the same device with different names
    explanation: Hubs and switches are fundamentally different devices.

- question: What is QoS (Quality of Service)?
  points: 4
  right:
  - answer: A set of technologies to manage network traffic and prioritize certain types of data
    explanation: QoS ensures that critical applications receive adequate bandwidth and low latency.
    links:
    - https://en.wikipedia.org/wiki/Quality_of_service
  wrong:
  - answer: A protocol for encrypting network traffic
    explanation: QoS is about traffic management, not encryption.
  - answer: A method for assigning IP addresses
    explanation: This describes DHCP, not QoS.
  - answer: A security feature that blocks malicious traffic
    explanation: This describes a firewall, not QoS.
  - answer: A protocol for translating domain names
    explanation: This describes DNS, not QoS.
  - answer: A standard for physical cable specifications
    explanation: QoS is about traffic management, not physical standards.

- question: What is the purpose of the gateway address?
  points: 2
  right:
  - answer: To route traffic from a local network to other networks or the internet
    explanation: The gateway (typically a router) is the device that forwards traffic outside the local network.
    links:
    - https://en.wikipedia.org/wiki/Default_gateway
  wrong:
  - answer: To assign IP addresses to devices
    explanation: This is the function of DHCP, not the gateway.
  - answer: To translate domain names to IP addresses
    explanation: This is the function of DNS, not the gateway.
  - answer: To encrypt network traffic
    explanation: Gateways route traffic but don't inherently encrypt it.
  - answer: To store web pages for faster access
    explanation: This describes a proxy or cache, not a gateway's primary function.
  - answer: To filter spam email
    explanation: This is the function of email filters, not network gateways.

- question: What does FTP stand for?
  points: 1
  right:
  - answer: File Transfer Protocol
    explanation: FTP is a standard protocol for transferring files between computers over a network.
    links:
    - https://en.wikipedia.org/wiki/File_Transfer_Protocol
  wrong:
  - answer: Fast Transfer Protocol
    explanation: The 'F' stands for File, not Fast.
  - answer: File Transmission Procedure
    explanation: It's Protocol, not Procedure.
  - answer: Free Transfer Protocol
    explanation: The 'F' stands for File, not Free.
  - answer: Folder Transfer Protocol
    explanation: The 'F' stands for File, not Folder.
  - answer: Fixed Transfer Protocol
    explanation: The 'F' stands for File, not Fixed.

- question: What port does FTP use for control commands?
  points: 4
  right:
  - answer: Port 21
    explanation: FTP uses port 21 for control commands and port 20 for data transfer in active mode.
    links:
    - https://en.wikipedia.org/wiki/File_Transfer_Protocol
  wrong:
  - answer: Port 20
    explanation: Port 20 is used for data transfer, not control commands.
  - answer: Port 22
    explanation: This is the port for SSH, not FTP.
  - answer: Port 25
    explanation: This is the port for SMTP, not FTP.
  - answer: Port 80
    explanation: This is the port for HTTP, not FTP.
  - answer: Port 443
    explanation: This is the port for HTTPS, not FTP.

- question: What is a collision domain?
  points: 4
  right:
  - answer: A network segment where data packets can collide with each other
    explanation: In a collision domain, only one device can transmit at a time; simultaneous transmissions cause collisions.
    links:
    - https://en.wikipedia.org/wiki/Collision_domain
  wrong:
  - answer: A network that uses encryption
    explanation: Collision domains relate to physical network topology, not encryption.
  - answer: A network segment protected by a firewall
    explanation: Firewalls don't define collision domains.
  - answer: A wireless network frequency range
    explanation: While wireless has contention, this doesn't define a collision domain.
  - answer: A subnet with multiple routers
    explanation: Routers separate collision domains; this doesn't define one.
  - answer: A network that uses DHCP
    explanation: DHCP is unrelated to collision domains.

- question: What is the purpose of ICMP?
  points: 4
  right:
  - answer: To send error messages and operational information about network conditions
    explanation: ICMP is used for diagnostics and reporting errors like unreachable hosts or network congestion.
    links:
    - https://en.wikipedia.org/wiki/Internet_Control_Message_Protocol
  wrong:
  - answer: To transfer files between computers
    explanation: This is the function of FTP, not ICMP.
  - answer: To encrypt network traffic
    explanation: ICMP doesn't provide encryption.
  - answer: To assign IP addresses dynamically
    explanation: This is the function of DHCP, not ICMP.
  - answer: To translate domain names to IP addresses
    explanation: This is the function of DNS, not ICMP.
  - answer: To establish secure connections
    explanation: This is the function of protocols like SSL/TLS, not ICMP.

- question: What is a proxy server?
  points: 4
  right:
