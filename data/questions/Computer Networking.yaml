  - answer: Overlay provides physical connectivity only
    explanation: This is backwards; overlay provides virtual connectivity.
  - answer: Underlay is only for wireless networks
    explanation: Underlay can be any physical network infrastructure.
  - answer: They are the same layer with different names
    explanation: They are distinctly different layers with different functions.

- question: What is EVPN?
