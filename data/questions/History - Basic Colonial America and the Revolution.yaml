questions:
- question: What year did Christopher Columbus first arrive in the Americas?
  reason: This is a foundational date that marks the beginning of European exploration and colonization of the Americas.
  points: 1
  right:
  - answer: 1492
    explanation: Columbus made his first voyage across the Atlantic in 1492, landing in the Caribbean.
    links:
    - https://en.wikipedia.org/wiki/Voyages_of_Christopher_Columbus
  wrong:
  - answer: 1607
    explanation: This is when Jamestown was founded, not when Columbus arrived.
  - answer: 1620
    explanation: This is when the Pilgrims arrived at Plymouth, much later than Columbus.
  - answer: 1776
    explanation: This is the year of American independence, nearly 300 years after Columbus.
  - answer: 1519
    explanation: This is when Cort√©s began his conquest of the Aztecs, not when Columbus arrived.
  - answer: 1565
    explanation: This is when St. Augustine was founded, over 70 years after Columbus.

- question: Which was the first permanent English settlement in North America?
  reason: Understanding the first successful English colony is essential for tracing American colonial development.
  points: 1
  right:
  - answer: Jamestown
    explanation: Jamestown, Virginia was established in 1607 and became the first permanent English settlement.
    links:
    - https://en.wikipedia.org/wiki/Jamestown,_Virginia
  wrong:
  - answer: Plymouth
    explanation: Plymouth was founded in 1620, 13 years after Jamestown.
  - answer: Roanoke
    explanation: Roanoke was attempted earlier but failed and became known as the Lost Colony.
  - answer: Boston
    explanation: Boston was founded in 1630, well after Jamestown.
  - answer: St. Augustine
    explanation: While older than Jamestown, this was a Spanish settlement, not English.
  - answer: New Amsterdam
    explanation: This was a Dutch settlement that later became New York.

- question: What was the primary reason the Pilgrims came to America?
  reason: Understanding motivations for colonization helps explain the diversity of colonial settlements and their values.
  points: 1
  right:
  - answer: Religious freedom
    explanation: The Pilgrims were Separatists seeking freedom to practice their religion without persecution.
    links:
    - https://en.wikipedia.org/wiki/Pilgrims_(Plymouth_Colony)
  wrong:
  - answer: To find gold
    explanation: This was more characteristic of Spanish exploration and some early Virginia settlers.
  - answer: To establish trade routes with Asia
    explanation: This was a general European goal but not the Pilgrims' specific motivation.
  - answer: To escape debtor's prison
    explanation: This is more associated with Georgia's founding, not the Pilgrims.
  - answer: To claim land for agricultural profit
    explanation: While they did farm, religious freedom was their primary motivation.
  - answer: To spread democracy
    explanation: Democracy as a concept was not their primary concern; religious practice was.

- question: In what year was the Declaration of Independence signed?
  reason: This is the most fundamental date in American Revolutionary history and represents the birth of the nation.
  points: 1
  right:
  - answer: 1776
    explanation: The Declaration of Independence was adopted on July 4, 1776.
    links:
    - https://en.wikipedia.org/wiki/United_States_Declaration_of_Independence
  wrong:
  - answer: 1775
    explanation: This is when the Revolutionary War began at Lexington and Concord.
  - answer: 1783
    explanation: This is when the Treaty of Paris ended the Revolutionary War.
  - answer: 1787
    explanation: This is when the Constitution was written.
  - answer: 1765
    explanation: This is when the Stamp Act was passed.
  - answer: 1773
    explanation: This is when the Boston Tea Party occurred.

- question: Who was the primary author of the Declaration of Independence?
  reason: Knowing key figures in the founding of the nation is essential for understanding Revolutionary history.
  points: 1
  right:
  - answer: Thomas Jefferson
    explanation: Thomas Jefferson drafted the Declaration of Independence as part of the Committee of Five.
    links:
    - https://en.wikipedia.org/wiki/Thomas_Jefferson
  wrong:
  - answer: George Washington
    explanation: Washington was commanding the Continental Army, not writing the Declaration.
  - answer: Benjamin Franklin
    explanation: Franklin was on the committee but Jefferson was the primary author.
  - answer: John Adams
    explanation: Adams was on the committee and advocated for independence but did not write it.
  - answer: James Madison
    explanation: Madison is known as the Father of the Constitution, not the Declaration.
  - answer: Alexander Hamilton
    explanation: Hamilton was too young and not involved in writing the Declaration.

- question: What was the name of the ship that brought the Pilgrims to America?
  reason: This iconic vessel represents the beginning of New England colonization and is culturally significant.
  points: 1
  right:
  - answer: Mayflower
    explanation: The Mayflower transported the Pilgrims to Plymouth in 1620.
    links:
    - https://en.wikipedia.org/wiki/Mayflower
  wrong:
  - answer: Santa Maria
    explanation: This was one of Columbus's ships, not the Pilgrims'.
  - answer: HMS Victory
    explanation: This was a British warship from a later period.
  - answer: Constitution
    explanation: This is a famous American naval ship from the War of 1812 era.
  - answer: Half Moon
    explanation: This was Henry Hudson's ship used to explore the Hudson River.
  - answer: Golden Hind
    explanation: This was Sir Francis Drake's ship from earlier in the 16th century.

- question: What act imposed taxes on printed materials in the colonies?
  reason: Understanding specific grievances that led to revolution is important for comprehending the causes of the American Revolution.
  points: 1
  right:
  - answer: The Stamp Act
    explanation: The Stamp Act of 1765 required colonists to pay taxes on printed documents and materials.
    links:
    - https://en.wikipedia.org/wiki/Stamp_Act_1765
  wrong:
  - answer: The Tea Act
    explanation: The Tea Act dealt with tea imports, not printed materials.
  - answer: The Sugar Act
    explanation: The Sugar Act taxed sugar and molasses, not printed materials.
  - answer: The Townshend Acts
    explanation: These taxed various goods like glass and paint, not specifically printed materials.
  - answer: The Intolerable Acts
    explanation: These were punitive measures after the Boston Tea Party, not specifically about printed materials.
  - answer: The Quartering Act
    explanation: This required colonists to house British soldiers, not pay taxes on printed materials.

- question: What was the first battle of the American Revolutionary War?
  reason: Identifying the beginning of armed conflict is crucial for understanding the progression of the Revolution.
  points: 1
  right:
  - answer: Battle of Lexington and Concord
    explanation: The battles at Lexington and Concord on April 19, 1775 marked the start of the Revolutionary War.
    links:
    - https://en.wikipedia.org/wiki/Battles_of_Lexington_and_Concord
  wrong:
  - answer: Battle of Bunker Hill
    explanation: This occurred in June 1775, after Lexington and Concord.
  - answer: Battle of Saratoga
    explanation: This major battle occurred in 1777, well into the war.
  - answer: Battle of Yorktown
    explanation: This was the final major battle in 1781.
  - answer: Battle of Trenton
    explanation: This occurred in December 1776, over a year after the war began.
  - answer: Boston Massacre
    explanation: This was a violent incident in 1770 but not a battle of the war.

