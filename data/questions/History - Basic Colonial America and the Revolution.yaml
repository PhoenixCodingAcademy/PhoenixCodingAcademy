    links:
    - https://en.wikipedia.org/wiki/No_taxation_without_representation
  wrong:
  - answer: Give me liberty or give me death
    explanation: This is Patrick Henry's famous quote but not specifically about taxation.
  - answer: Don't tread on me
    explanation: This was a revolutionary symbol but not specifically about taxation.
  - answer: United we stand, divided we fall
    explanation: This is about unity but not specifically about taxation without representation.
  - answer: Life, liberty, and the pursuit of happiness
    explanation: This is from the Declaration of Independence but not the taxation slogan.
  - answer: E pluribus unum
    explanation: This is a national motto meaning "out of many, one" but not about taxation.

- question: What was the Lost Colony?
