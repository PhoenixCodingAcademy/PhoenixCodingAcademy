    explanation: George Washington served as the first President from 1789 to 1797.
    links:
    - https://en.wikipedia.org/wiki/George_Washington
  wrong:
  - answer: Thomas Jefferson
    explanation: Jefferson was the third President, not the first.
  - answer: John Adams
    explanation: Adams was the second President, not the first.
  - answer: Benjamin Franklin
    explanation: Franklin never served as President.
  - answer: James Madison
    explanation: Madison was the fourth President.
  - answer: Alexander Hamilton
    explanation: Hamilton never served as President.

- question: What was the system called where colonial powers extracted raw materials from colonies and sold them manufactured goods?
  reason: Understanding economic systems helps explain colonial relationships and grievances that led to revolution.
  points: 2
  right:
  - answer: Mercantilism
    explanation: Mercantilism was the economic theory where colonies existed to benefit the mother country through controlled trade.
    links:
    - https://en.wikipedia.org/wiki/Mercantilism
  wrong:
  - answer: Capitalism
    explanation: While related, this is a broader economic system, not the specific colonial policy.
  - answer: Feudalism
    explanation: This was a medieval European system, not the colonial economic policy.
  - answer: Imperialism
    explanation: This describes empire-building but not the specific economic system.
  - answer: Socialism
    explanation: This economic system developed much later and is unrelated to colonial economics.
  - answer: Triangular Trade
    explanation: This was a specific trade route pattern, not the overarching economic system.

- question: What was the Mayflower Compact?
  reason: This document represents an early form of self-governance and is important for understanding American democratic traditions.
  points: 2
  right:
  - answer: An agreement for self-governance signed by the Pilgrims
    explanation: The Mayflower Compact was a 1620 agreement establishing a basic form of government for Plymouth Colony.
    links:
    - https://en.wikipedia.org/wiki/Mayflower_Compact
  wrong:
  - answer: A treaty with Native Americans
    explanation: This describes agreements like those made with the Wampanoag, not the Mayflower Compact.
  - answer: A business contract with English investors
    explanation: While the Pilgrims had such contracts, the Compact was about self-governance.
  - answer: A religious covenant with God
    explanation: While religious in nature, it was specifically a political agreement for governance.
  - answer: A trade agreement between colonies
    explanation: It was an internal Plymouth agreement, not between multiple colonies.
  - answer: A declaration of independence from England
    explanation: The Compact acknowledged English authority while establishing local self-rule.

- question: What was the Boston Tea Party?
  reason: This act of protest is a key event leading to the Revolutionary War and demonstrates colonial resistance tactics.
  points: 2
  right:
  - answer: A protest where colonists dumped British tea into Boston Harbor
    explanation: In 1773, colonists disguised as Native Americans threw tea from British ships into the harbor to protest the Tea Act.
    links:
    - https://en.wikipedia.org/wiki/Boston_Tea_Party
  wrong:
  - answer: A social gathering where colonial leaders discussed independence
    explanation: Despite the name, it was not an actual tea party or social event.
  - answer: A celebration of successful trade agreements
    explanation: It was a protest, not a celebration.
  - answer: A British military operation against colonists
    explanation: It was a colonial action against British tea, not a British operation.
  - answer: A diplomatic meeting between Britain and the colonies
    explanation: It was an act of protest and destruction, not a diplomatic meeting.
  - answer: A riot that started the Revolutionary War
    explanation: While significant, the war started later at Lexington and Concord.

- question: What were the Intolerable Acts?
  reason: Understanding British responses to colonial protests helps explain the escalation to war.
  points: 2
  right:
  - answer: Punitive laws passed by Britain in response to the Boston Tea Party
    explanation: The Coercive Acts (called Intolerable Acts by colonists) were harsh measures to punish Massachusetts in 1774.
    links:
    - https://en.wikipedia.org/wiki/Intolerable_Acts
  wrong:
  - answer: Colonial laws restricting British trade
    explanation: These were British laws imposed on colonists, not colonial laws.
  - answer: Treaties with Native American tribes
    explanation: These were punitive laws, not treaties with Native Americans.
  - answer: The first draft of colonial rights
    explanation: These were restrictive laws, not a declaration of rights.
  - answer: Trade regulations favoring colonial merchants
    explanation: These laws punished colonists, they did not favor them.
  - answer: Military conscription laws for colonists
    explanation: While they included quartering soldiers, they were not conscription laws.

