- question: What wildcard character represents any sequence of characters in LIKE patterns?
  reason: Wildcards are essential for flexible text searching in WHERE clauses.
  points: 1
  right:
  - answer: "%"
    explanation: The percent sign (%) matches zero or more characters in LIKE patterns.
    links:
    - https://en.wikipedia.org/wiki/SQL_syntax#LIKE
  wrong:
  - answer: "*"
    explanation: Asterisk is used in some systems, but % is the SQL standard wildcard.
  - answer: "?"
    explanation: Question mark is not the SQL standard for any sequence; % is correct.
  - answer: "#"
    explanation: Hash is not a SQL wildcard character; % matches any sequence.
  - answer: "&amp;"
    explanation: Ampersand is not a SQL wildcard; % represents any sequence of characters.
  - answer: "@"
    explanation: At sign is not a SQL wildcard; % is the correct wildcard.

- question: What wildcard character represents a single character in LIKE patterns?
  reason: Single-character wildcards enable precise pattern matching for data validation.
  points: 1
  right:
  - answer: "_"
    explanation: The underscore (_) matches exactly one character in LIKE patterns.
    links:
    - https://en.wikipedia.org/wiki/SQL_syntax#LIKE
  wrong:
  - answer: "?"
    explanation: Question mark is used in some systems, but _ is the SQL standard.
  - answer: "."
    explanation: Period is not the SQL standard single-character wildcard; _ is correct.
  - answer: "#"
    explanation: Hash is not a SQL wildcard; _ represents a single character.
  - answer: "*"
    explanation: Asterisk is not the single-character wildcard; _ is correct.
  - answer: "^"
    explanation: Caret is not a SQL wildcard character; _ matches a single character.

- question: What keyword is used to test for NULL values?
  reason: NULL handling is critical since NULL represents missing or unknown data differently than empty strings or zeros.
  points: 2
  right:
  - answer: IS NULL
    explanation: IS NULL tests whether a value is NULL; you cannot use = NULL.
    links:
    - https://en.wikipedia.org/wiki/Null_(SQL)
  wrong:
  - answer: "= NULL"
    explanation: Using = NULL does not work correctly; IS NULL is the proper syntax.
  - answer: EQUALS NULL
    explanation: EQUALS NULL is not valid SQL syntax; IS NULL is correct.
  - answer: NULL
    explanation: NULL alone is not a comparison operator; IS NULL tests for NULL values.
  - answer: HAS NULL
    explanation: HAS NULL is not valid SQL syntax; IS NULL is correct.
  - answer: CONTAINS NULL
    explanation: CONTAINS NULL is not valid SQL syntax; IS NULL tests for NULL values.

- question: What keyword is used to test for non-NULL values?
  reason: Testing for existing data is as important as testing for missing data in validation logic.
  points: 2
  right:
  - answer: IS NOT NULL
    explanation: IS NOT NULL tests whether a value is not NULL.
    links:
    - https://en.wikipedia.org/wiki/Null_(SQL)
  wrong:
  - answer: "&lt;&gt; NULL"
    explanation: Using &lt;&gt; NULL does not work correctly; IS NOT NULL is the proper syntax.
  - answer: NOT NULL
    explanation: NOT NULL is a constraint when creating columns, but IS NOT NULL tests values.
  - answer: "!= NULL"
    explanation: Using != NULL does not work correctly; IS NOT NULL is the proper syntax.
  - answer: HAS VALUE
    explanation: HAS VALUE is not valid SQL syntax; IS NOT NULL is correct.
  - answer: EXISTS
    explanation: EXISTS is used for subqueries, not for testing NULL values; IS NOT NULL is correct.

- question: What clause combines multiple tables in a query?
  reason: JOINs are fundamental for working with normalized relational databases in any real-world application.
  points: 2
  right:
  - answer: JOIN
    explanation: JOIN combines rows from two or more tables based on related columns.
    links:
    - https://en.wikipedia.org/wiki/Join_(SQL)
  wrong:
  - answer: MERGE
    explanation: MERGE is a different SQL statement for upsert operations; JOIN combines tables.
  - answer: COMBINE
    explanation: COMBINE is not a SQL keyword; JOIN combines tables.
  - answer: CONNECT
    explanation: CONNECT is used in hierarchical queries in some dialects, but JOIN combines tables.
  - answer: LINK
    explanation: LINK is not a SQL keyword; JOIN combines tables in queries.
  - answer: ATTACH
    explanation: ATTACH is not a standard SQL keyword for combining tables; JOIN is correct.

- question: What type of JOIN returns all rows from the left table and matching rows from the right table?
  reason: LEFT JOINs are commonly used to include all records from a primary table with optional related data.
  points: 2
  right:
  - answer: LEFT JOIN (or LEFT OUTER JOIN)
    explanation: LEFT JOIN returns all rows from the left table and matching rows from the right; non-matching right rows appear as NULL.
    links:
    - https://en.wikipedia.org/wiki/Join_(SQL)#Left_outer_join
  wrong:
  - answer: RIGHT JOIN
    explanation: RIGHT JOIN returns all rows from the right table, not the left.
  - answer: INNER JOIN
    explanation: INNER JOIN only returns matching rows from both tables, not all left rows.
  - answer: FULL JOIN
    explanation: FULL JOIN returns all rows from both tables, not just all from the left.
  - answer: CROSS JOIN
    explanation: CROSS JOIN returns the cartesian product of both tables, not all left rows with matches.
  - answer: OUTER JOIN
    explanation: OUTER JOIN alone is ambiguous; LEFT OUTER JOIN is the specific type needed.

- question: What type of JOIN returns only rows where there is a match in both tables?
  reason: INNER JOINs are the most common type and understanding them is essential for basic data retrieval.
  points: 2
  right:
  - answer: INNER JOIN
    explanation: INNER JOIN returns only rows where there is a match in both tables.
    links:
    - https://en.wikipedia.org/wiki/Join_(SQL)#Inner_join
  wrong:
  - answer: LEFT JOIN
    explanation: LEFT JOIN returns all left rows plus matches, not only matching rows.
  - answer: RIGHT JOIN
    explanation: RIGHT JOIN returns all right rows plus matches, not only matching rows.
  - answer: FULL JOIN
    explanation: FULL JOIN returns all rows from both tables, including non-matching rows.
  - answer: CROSS JOIN
    explanation: CROSS JOIN returns the cartesian product, not just matching rows.
  - answer: MATCHED JOIN
    explanation: MATCHED JOIN is not a SQL keyword; INNER JOIN returns matching rows.

- question: What type of JOIN returns all rows from both tables?
  reason: FULL JOINs are useful for finding all data including unmatched records from either table.
  points: 2
  right:
  - answer: FULL JOIN (or FULL OUTER JOIN)
    explanation: FULL JOIN returns all rows from both tables, with NULLs where there are no matches.
    links:
    - https://en.wikipedia.org/wiki/Join_(SQL)#Full_outer_join
  wrong:
  - answer: COMPLETE JOIN
    explanation: COMPLETE JOIN is not a SQL keyword; FULL OUTER JOIN is correct.
  - answer: TOTAL JOIN
    explanation: TOTAL JOIN is not a SQL keyword; FULL JOIN returns all rows from both tables.
  - answer: ALL JOIN
    explanation: ALL JOIN is not a SQL keyword; FULL OUTER JOIN is correct.
  - answer: INNER JOIN
    explanation: INNER JOIN only returns matching rows, not all rows from both tables.
  - answer: DOUBLE JOIN
    explanation: DOUBLE JOIN is not a SQL keyword; FULL JOIN returns all rows from both tables.

- question: What clause specifies the join condition?
  reason: The ON clause defines the relationship between tables, critical for correct JOIN results.
  points: 2
  right:
  - answer: ON
    explanation: ON specifies the condition that determines how tables are joined.
    links:
    - https://en.wikipedia.org/wiki/Join_(SQL)
  wrong:
  - answer: WHERE
    explanation: WHERE can filter joined results but ON specifies the join condition itself.
  - answer: USING
    explanation: USING is an alternative syntax when join columns have the same name, but ON is more general.
  - answer: WITH
    explanation: WITH is used for common table expressions, not join conditions.
  - answer: BY
    explanation: BY is not used for join conditions; ON is correct.
  - answer: WHEN
    explanation: WHEN is used in CASE expressions, not for join conditions.

- question: What operator combines the results of two or more SELECT statements?
  reason: UNION is important for combining data from multiple sources or queries.
  points: 2
  right:
  - answer: UNION
    explanation: UNION combines the results of multiple SELECT statements and removes duplicates by default.
    links:
    - https://en.wikipedia.org/wiki/Set_operations_(SQL)#UNION
  wrong:
  - answer: COMBINE
    explanation: COMBINE is not a SQL operator; UNION combines SELECT results.
  - answer: MERGE
    explanation: MERGE is a different statement for upsert operations; UNION combines SELECT results.
  - answer: JOIN
    explanation: JOIN combines tables horizontally (columns); UNION combines queries vertically (rows).
  - answer: APPEND
    explanation: APPEND is not a SQL operator; UNION combines SELECT results.
  - answer: CONCAT
    explanation: CONCAT is a string function; UNION combines SELECT statement results.

- question: What variant of UNION includes duplicate rows?
  reason: Understanding UNION ALL prevents unintended duplicate removal and improves query performance.
  points: 2
  right:
  - answer: UNION ALL
    explanation: UNION ALL combines results without removing duplicates, which is faster than UNION.
    links:
    - https://en.wikipedia.org/wiki/Set_operations_(SQL)#UNION
  wrong:
  - answer: UNION DUPLICATE
    explanation: UNION DUPLICATE is not valid SQL syntax; UNION ALL includes duplicates.
  - answer: UNION KEEP
    explanation: UNION KEEP is not valid SQL syntax; UNION ALL includes duplicates.
  - answer: UNION WITH DUPLICATES
    explanation: UNION WITH DUPLICATES is not valid SQL syntax; UNION ALL is correct.
  - answer: FULL UNION
    explanation: FULL UNION is not valid SQL syntax; UNION ALL includes duplicates.
  - answer: UNION COMPLETE
    explanation: UNION COMPLETE is not valid SQL syntax; UNION ALL includes duplicates.

