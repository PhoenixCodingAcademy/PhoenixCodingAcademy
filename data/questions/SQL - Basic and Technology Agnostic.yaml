questions:
- question: What does SQL stand for?
  reason: Understanding the basic acronym is fundamental to discussing database queries.
  points: 1
  right:
  - answer: Structured Query Language
    explanation: SQL stands for Structured Query Language, a standardized language for managing and querying relational databases.
    links:
    - https://en.wikipedia.org/wiki/SQL
  wrong:
  - answer: Standard Question Language
    explanation: This is incorrect; SQL is about queries, not questions, and uses "Structured" not "Standard".
  - answer: Simple Query Logic
    explanation: This is incorrect; SQL stands for Structured Query Language.
  - answer: Sequential Query Language
    explanation: This is incorrect; the S stands for Structured, not Sequential.
  - answer: Structured Question Library
    explanation: This is incorrect; SQL is a language, not a library, and deals with queries, not questions.
  - answer: System Query Language
    explanation: This is incorrect; the S stands for Structured, not System.

- question: What is the primary purpose of SQL?
  reason: Understanding SQL's main function helps students grasp its role in data management.
  points: 1
  right:
  - answer: To manage and query data in relational databases
    explanation: SQL is designed specifically for managing and querying data stored in relational database systems.
    links:
    - https://en.wikipedia.org/wiki/SQL
  wrong:
  - answer: To create web pages
    explanation: Web pages are created with HTML, CSS, and JavaScript, not SQL.
  - answer: To compile programming code
    explanation: SQL is not a compiler; it's a query language for databases.
  - answer: To design user interfaces
    explanation: User interfaces are designed with different tools; SQL works with data, not UI design.
  - answer: To manage network connections
    explanation: Network management requires different tools; SQL is for database operations.
  - answer: To encrypt files
    explanation: While databases can encrypt data, SQL itself is not primarily an encryption tool.

- question: Which of the following is a valid SQL statement type?
  reason: Recognizing basic SQL statement types is essential for writing queries.
  points: 1
  right:
  - answer: SELECT
    explanation: SELECT is used to retrieve data from database tables.
    links:
    - https://en.wikipedia.org/wiki/Select_(SQL)
  wrong:
  - answer: FETCH
    explanation: While FETCH exists in some SQL contexts (cursors), it's not a primary statement type like SELECT, INSERT, UPDATE, DELETE.
  - answer: RETRIEVE
    explanation: RETRIEVE is not a standard SQL keyword; SELECT is used instead.
  - answer: GET
    explanation: GET is not a SQL keyword; SELECT is the correct term.
  - answer: EXTRACT
    explanation: EXTRACT is a function for date/time parts, not a statement type.
  - answer: PULL
    explanation: PULL is not a SQL keyword; SELECT retrieves data.

- question: What clause is used to filter rows in a SELECT statement?
  reason: The WHERE clause is one of the most commonly used SQL features in any work environment.
  points: 1
  right:
  - answer: WHERE
    explanation: The WHERE clause filters rows based on specified conditions.
    links:
    - https://en.wikipedia.org/wiki/Where_(SQL)
  wrong:
  - answer: FILTER
    explanation: FILTER is used with aggregate functions in some contexts, but WHERE filters rows in a SELECT statement.
  - answer: IF
    explanation: IF is used for conditional logic in procedural SQL, not for filtering rows in SELECT.
  - answer: WHEN
    explanation: WHEN is part of CASE expressions, not the clause for filtering rows.
  - answer: HAVING
    explanation: HAVING filters groups after GROUP BY, but WHERE filters individual rows.
  - answer: CONDITION
    explanation: CONDITION is not a SQL keyword; WHERE is used for filtering.

- question: What SQL keyword is used to retrieve unique values only?
  reason: Understanding DISTINCT helps eliminate duplicate results, a common requirement in data analysis.
  points: 1
  right:
  - answer: DISTINCT
    explanation: DISTINCT removes duplicate rows from the result set.
    links:
    - https://en.wikipedia.org/wiki/Select_(SQL)
  wrong:
  - answer: UNIQUE
    explanation: UNIQUE is a constraint, not a keyword for retrieving unique values in SELECT.
  - answer: SINGLE
    explanation: SINGLE is not a SQL keyword for this purpose.
  - answer: DIFFERENT
    explanation: DIFFERENT is not a SQL keyword; DISTINCT is correct.
  - answer: EXCLUSIVE
    explanation: EXCLUSIVE is not a SQL keyword for retrieving unique values.
  - answer: NODUPLICATE
    explanation: NODUPLICATE is not a SQL keyword; DISTINCT is the correct term.

- question: Which statement is used to add new rows to a table?
  reason: INSERT is fundamental for adding data, a basic operation in any database work.
  points: 1
  right:
  - answer: INSERT
    explanation: INSERT (or INSERT INTO) adds new rows to a table.
    links:
    - https://en.wikipedia.org/wiki/Insert_(SQL)
  wrong:
  - answer: ADD
    explanation: ADD is used with ALTER TABLE to add columns, not to insert rows.
  - answer: CREATE
    explanation: CREATE is used to create database objects like tables, not to insert rows.
  - answer: APPEND
    explanation: APPEND is not a standard SQL keyword; INSERT is used instead.
  - answer: PUT
    explanation: PUT is not a SQL keyword; INSERT is the correct statement.
  - answer: WRITE
    explanation: WRITE is not a SQL keyword; INSERT adds new rows.

- question: What statement is used to modify existing data in a table?
  reason: UPDATE is essential for maintaining and correcting data in production environments.
  points: 1
  right:
  - answer: UPDATE
    explanation: UPDATE modifies existing rows in a table based on specified conditions.
    links:
    - https://en.wikipedia.org/wiki/Update_(SQL)
  wrong:
  - answer: MODIFY
    explanation: MODIFY is used in some contexts with ALTER TABLE, but UPDATE changes existing data.
  - answer: CHANGE
    explanation: CHANGE is not a standard SQL statement; UPDATE is correct.
  - answer: EDIT
    explanation: EDIT is not a SQL keyword; UPDATE modifies data.
  - answer: ALTER
    explanation: ALTER is used to change table structure, not data; UPDATE changes data.
  - answer: SET
    explanation: SET is part of the UPDATE statement syntax, but UPDATE is the statement itself.

- question: Which statement removes rows from a table?
  reason: DELETE is critical for data management, and interns need to understand its power and risks.
  points: 1
  right:
  - answer: DELETE
    explanation: DELETE removes rows from a table based on specified conditions.
    links:
    - https://en.wikipedia.org/wiki/Delete_(SQL)
  wrong:
  - answer: REMOVE
    explanation: REMOVE is not a standard SQL keyword; DELETE is correct.
  - answer: DROP
    explanation: DROP deletes entire database objects (tables, databases), not individual rows.
  - answer: ERASE
    explanation: ERASE is not a SQL keyword; DELETE removes rows.
  - answer: CLEAR
    explanation: CLEAR is not a SQL keyword; DELETE is used to remove rows.
  - answer: ELIMINATE
    explanation: ELIMINATE is not a SQL keyword; DELETE removes rows from tables.

- question: What clause is used to sort the result set?
  reason: Sorting results is a basic requirement for presenting data in a meaningful way.
  points: 1
  right:
  - answer: ORDER BY
    explanation: ORDER BY sorts the result set by one or more columns in ascending or descending order.
    links:
    - https://en.wikipedia.org/wiki/Order_by
  wrong:
  - answer: SORT BY
    explanation: SORT BY is not standard SQL; ORDER BY is the correct clause.
  - answer: ARRANGE BY
    explanation: ARRANGE BY is not a SQL keyword; ORDER BY sorts results.
  - answer: ORGANIZE BY
    explanation: ORGANIZE BY is not a SQL keyword; ORDER BY is correct.
  - answer: SEQUENCE BY
    explanation: SEQUENCE BY is not a SQL keyword; ORDER BY sorts the result set.
  - answer: RANK BY
    explanation: RANK is a window function, but ORDER BY is the clause for sorting.

- question: What keyword specifies ascending sort order?
  reason: Understanding sort direction is basic to controlling result presentation.
  points: 1
  right:
  - answer: ASC
    explanation: ASC specifies ascending order (default behavior in most systems).
    links:
    - https://en.wikipedia.org/wiki/Order_by
  wrong:
  - answer: UP
    explanation: UP is not a SQL keyword; ASC specifies ascending order.
  - answer: ASCENDING
    explanation: While logical, the abbreviation ASC is the standard keyword, not ASCENDING.
  - answer: FORWARD
    explanation: FORWARD is not a SQL sort keyword; ASC is correct.
  - answer: INCREASE
    explanation: INCREASE is not a SQL keyword; ASC specifies ascending order.
  - answer: RISE
    explanation: RISE is not a SQL keyword; ASC is used for ascending order.

- question: What keyword specifies descending sort order?
  reason: Descending sorts are frequently needed for finding top values or recent records.
  points: 1
  right:
  - answer: DESC
    explanation: DESC specifies descending order (highest to lowest).
    links:
    - https://en.wikipedia.org/wiki/Order_by
  wrong:
  - answer: DOWN
    explanation: DOWN is not a SQL keyword; DESC specifies descending order.
  - answer: DESCENDING
    explanation: While logical, the abbreviation DESC is the standard keyword, not DESCENDING.
  - answer: REVERSE
    explanation: REVERSE is not a standard SQL sort keyword; DESC is correct.
  - answer: DECREASE
    explanation: DECREASE is not a SQL keyword; DESC specifies descending order.
  - answer: BACKWARD
    explanation: BACKWARD is not a SQL keyword; DESC is used for descending order.

- question: What clause groups rows that have the same values?
  reason: GROUP BY is essential for aggregating data and creating summary reports.
  points: 2
  right:
  - answer: GROUP BY
    explanation: GROUP BY groups rows with the same values in specified columns for aggregate operations.
    links:
    - https://en.wikipedia.org/wiki/Group_by_(SQL)
  wrong:
  - answer: COMBINE BY
    explanation: COMBINE BY is not a SQL keyword; GROUP BY is correct.
  - answer: AGGREGATE BY
    explanation: AGGREGATE BY is not a SQL keyword; GROUP BY groups rows for aggregation.
  - answer: CLUSTER BY
    explanation: CLUSTER BY exists in some SQL dialects for different purposes, but GROUP BY is the standard for grouping.
  - answer: COLLECT BY
    explanation: COLLECT BY is not a SQL keyword; GROUP BY is the correct clause.
  - answer: MERGE BY
    explanation: MERGE is a different SQL statement; GROUP BY groups rows.

- question: Which clause filters groups after GROUP BY?
  reason: Understanding HAVING vs WHERE is important for writing correct aggregate queries.
  points: 2
  right:
  - answer: HAVING
    explanation: HAVING filters groups after aggregation, while WHERE filters rows before grouping.
    links:
    - https://en.wikipedia.org/wiki/Having_(SQL)
  wrong:
  - answer: WHERE
    explanation: WHERE filters individual rows before grouping, not groups after aggregation.
  - answer: FILTER
    explanation: FILTER is used differently in SQL; HAVING filters groups after GROUP BY.
  - answer: GROUP WHERE
    explanation: GROUP WHERE is not valid SQL syntax; HAVING is the correct clause.
  - answer: IF
    explanation: IF is not used for filtering groups; HAVING is the correct clause.
  - answer: WHEN
    explanation: WHEN is part of CASE expressions; HAVING filters groups.

