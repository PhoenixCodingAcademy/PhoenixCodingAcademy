- question: What function finds the maximum value?
  reason: MAX is frequently needed for finding highest values in business and technical contexts.
  points: 1
  right:
  - answer: MAX
    explanation: MAX returns the highest value in a column.
    links:
    - https://en.wikipedia.org/wiki/Aggregate_function
  wrong:
  - answer: MAXIMUM
    explanation: While logical, the abbreviation MAX is the standard function name, not MAXIMUM.
  - answer: HIGHEST
    explanation: HIGHEST is not a SQL function; MAX finds the maximum value.
  - answer: TOP
    explanation: TOP is used differently in some SQL dialects; MAX finds the maximum value.
