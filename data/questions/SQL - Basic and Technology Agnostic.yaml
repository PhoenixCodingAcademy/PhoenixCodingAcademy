- question: What function finds the minimum value?
  reason: MIN is used alongside MAX for range analysis and validation.
  points: 1
  right:
  - answer: MIN
    explanation: MIN returns the lowest value in a column.
    links:
    - https://en.wikipedia.org/wiki/Aggregate_function
  wrong:
  - answer: MINIMUM
