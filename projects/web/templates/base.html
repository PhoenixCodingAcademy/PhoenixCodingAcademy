<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="../static/bootstrap.css" rel="stylesheet">
  <link href="../static/styles.css" rel="stylesheet">
  <title>PCA</title>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../static/mermaid.min.js"></script>



  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    MathJax = {
      loader: {
        load: [
          'input/tex-base', '[tex]/newcommand', '[tex]/action',
          'output/chtml'
        ]
      },
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        packages: ['base', 'newcommand', 'action']
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"></script>

</head>

<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#" title="Phoenix Coding Academy Computer Science Club">PCA CSC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/subjects">Subjects</a>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link disabled" href="#">Disabled</a> -->
            <a class="nav-link" href="/exams">Exams</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/yaml">YAML</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

  <!-- Begin page content -->
  <main role="main" class="container" style="margin-top: 60px;">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <span class="text-muted"></span>
    </div>
  </footer>

</body>

</html>
