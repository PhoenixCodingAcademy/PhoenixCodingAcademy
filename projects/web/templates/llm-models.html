{% extends 'base.html' %}
{% block content %}

<h1>LLM Models</h1>

<style>
  #models-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  
  #models-table th {
    background-color: #f2f2f2;
    padding: 12px;
    text-align: left;
    border-bottom: 2px solid #ddd;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    position: relative;
  }
  
  #models-table th:hover {
    background-color: #e0e0e0;
  }
  
  #models-table th.sorted-asc::after {
    content: ' ▲';
    font-size: 0.8em;
  }
  
  #models-table th.sorted-desc::after {
    content: ' ▼';
    font-size: 0.8em;
  }
  
  #models-table td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  
  #models-table tr:hover {
    background-color: #f5f5f5;
  }
  
  .model-id {
    color: #0066cc;
    font-family: monospace;
  }
  
  .stats {
    text-align: right;
  }
  
  .private-badge {
    background-color: #ffc107;
    color: #000;
    padding: 2px 6px;
    border-radius: 3px;
    font-size: 0.85em;
  }
  
  .loading {
    text-align: center;
    padding: 20px;
    font-size: 1.2em;
    color: #666;
  }
  
  .search-container {
    margin: 20px 0;
  }
  
  #search-input {
    width: 100%;
    max-width: 500px;
    padding: 10px 15px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
  }
  
  #search-input:focus {
    outline: none;
    border-color: #0066cc;
  }
  
  .search-info {
    margin-top: 10px;
    color: #666;
    font-size: 0.9em;
  }
</style>

<script>
  let modelsData = [];
  let filteredData = [];
  let sortColumn = null;
  let sortDirection = 'asc';
  
  function filterData(searchText) {
    searchText = searchText.toLowerCase().trim();
    
    if (!searchText) {
      filteredData = [...modelsData];
    } else {
      filteredData = modelsData.filter(model => {
        // Search across all columns
        const id = (model.id || '').toLowerCase();
        const tags = (model.tags || '').toLowerCase();
        const libraryName = (model.library_name || '').toLowerCase();
        const downloads = String(model.downloads || '');
        const likes = String(model.likes || '');
        const trendingScore = String(model.trending_score || '');
        const createdAt = (model.created_at || '').toLowerCase();
        const privateStatus = model.private ? 'private' : 'public';
        
        return id.includes(searchText) ||
               tags.includes(searchText) ||
               libraryName.includes(searchText) ||
               downloads.includes(searchText) ||
               likes.includes(searchText) ||
               trendingScore.includes(searchText) ||
               createdAt.includes(searchText) ||
               privateStatus.includes(searchText) ||
               model.url.includes(searchText);
      });
    }
    
    // Update the search info
    updateSearchInfo(searchText);
    
    // Re-render with filtered data
    renderTable(filteredData);
  }
  
  function updateSearchInfo(searchText) {
    const total = modelsData.length;
    const filtered = filteredData.length;
    
    if (searchText) {
      $('#search-info').html(`Showing ${filtered} of ${total} models`);
    } else {
      $('#search-info').html(`Showing all ${total} models`);
    }
  }
  
  function renderTable(data) {
    let tableHtml = `
      <table id="models-table">
        <thead>
          <tr>
            <th data-column="id">Model ID</th>
            <th data-column="trending_score">Trending Score</th>
            <th data-column="created_at">Created At</th>
            <th data-column="tags">Tags</th>
            <th data-column="downloads" class="stats">Downloads</th>
            <th data-column="likes" class="stats">Likes</th>
            <th data-column="name">Name</th>
            <th data-column="private">Status</th>
          </tr>
        </thead>
        <tbody>
    `;
    
    data.forEach(model => {
      //const tags = model.tags ? model.tags.join(', ') : 'N/A';
      const tags = model.tags;
      const downloads = model.downloads ? model.downloads.toLocaleString() : '0';
      const likes = model.likes ? model.likes.toLocaleString() : '0';
      const library_name = model.library_name ? model.library_name : 'N/A';
      const privateStatus = model.private ? '<span class="private-badge">Private</span>' : '';
      const createdAt = (model.created_at ? model.created_at.split('T')[0] : 'N/A').slice(0, 7);
      
      tableHtml += `
        <tr>
          <td class="model-id"><a href="${model.url}" target="_blank">${model.id}</a></td>
          <td class="trending-score">${model.trending_score}</td>
          <td class="created-at">${createdAt}</td>
          <td>${tags}</td>
          <td class="stats">${downloads}</td>
          <td class="stats">${likes}</td>
          <td>${library_name}</td>
          <td>${privateStatus}</td>
        </tr>
      `;
    });
    
    tableHtml += `
        </tbody>
      </table>
    `;
    
    $('#output').html(tableHtml);
    
    // Update sort indicators
    if (sortColumn) {
      $(`th[data-column="${sortColumn}"]`)
        .removeClass('sorted-asc sorted-desc')
        .addClass(sortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc');
    }
    
    // Add click handlers to headers
    $('#models-table th[data-column]').on('click', function() {
      const column = $(this).attr('data-column');
      sortTable(column);
    });
  }
  
  function sortTable(column) {
    // Toggle sort direction if clicking same column
    if (sortColumn === column) {
      sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
    } else {
      sortColumn = column;
      sortDirection = 'asc';
    }
    
    // Sort the filtered data (not the original data)
    filteredData.sort((a, b) => {
      let aVal = a[column];
      let bVal = b[column];
      
      // Handle null/undefined values
      if (aVal === null || aVal === undefined) aVal = '';
      if (bVal === null || bVal === undefined) bVal = '';
      
      // Handle different data types
      if (column === 'downloads' || column === 'likes') {
        // Numeric comparison
        aVal = Number(aVal) || 0;
        bVal = Number(bVal) || 0;
      } else if (column === 'lastModified') {
        // Date comparison
        aVal = aVal ? new Date(aVal).getTime() : 0;
        bVal = bVal ? new Date(bVal).getTime() : 0;
      } else if (column === 'private') {
        // Boolean comparison
        aVal = aVal ? 1 : 0;
        bVal = bVal ? 1 : 0;
      } else {
        // String comparison
        aVal = String(aVal).toLowerCase();
        bVal = String(bVal).toLowerCase();
      }
      
      if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
      if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
      return 0;
    });
    
    renderTable(filteredData);
  }
  
  $(async () => {
    try {
      const response = await fetch('/api/models?skip=0&count=100');
      modelsData = await response.json();
      filteredData = [...modelsData];
      renderTable(filteredData);
      updateSearchInfo('');
      
      // Add search input handler
      $('#search-input').on('input', function() {
        filterData($(this).val());
      });
    } catch (error) {
      $('#output').html('<p style="color: red;">Error loading models: ' + error.message + '</p>');
    }
  });
</script>

<div class="search-container">
  <input type="text" id="search-input" placeholder="Search models by ID, tags, library, downloads, likes, or status...">
  <div id="search-info" class="search-info"></div>
</div>

<div id="output" class="loading">Loading models...</div>

{% endblock %}
