{% extends 'base.html' %}
{% block content %}


<h1>SUBJECT: {{ subject.title }}</h1>

<h2>Description</h2>

{{ Markdown(subject.description) | safe }}


<h2>Courses</h2>
{{ subject.courses.Dag() | safe }}

<h2>Links</h2>
<ul>
{% for link in subject.links: %}
<li>
  <a href="{{link.url}}">{{link.text}}</a>
</li>
{% endfor %}
</ul>


{% endblock %}
